    <script>
        const fruits = [
            'ÿ™ŸÅÿßÿ≠ üçé', 'ŸÖŸàÿ≤ üçå', 'ÿ®ÿ±ÿ™ŸÇÿßŸÑ üçä', 'ÿπŸÜÿ® üçá', 'ŸÅÿ±ÿßŸàŸÑÿ© üçì', 'ŸÉÿ±ÿ≤ üçí', 'ÿ£ŸÜÿßŸÜÿßÿ≥ üçç', 'ÿ®ÿ∑ŸäÿÆ üçâ',
            'ÿÆŸàÿÆ üçë', 'ŸÉŸÖÿ´ÿ±Ÿâ üçê', 'ŸÑŸäŸÖŸàŸÜ üçã', 'ŸÉŸäŸàŸä ü•ù', 'ŸÖÿßŸÜÿ¨Ÿà ü•≠', 'ÿ£ŸÅŸàŸÉÿßÿØŸà ü•ë', 'ÿ¨Ÿàÿ≤ ÿßŸÑŸáŸÜÿØ ü••', 'ÿ™Ÿàÿ™ ü´ê',
            'ÿ®ÿ±ŸàŸÉŸÑŸä ü•¶', 'ÿ¨ÿ≤ÿ± ü•ï', 'ÿ∞ÿ±ÿ© üåΩ', 'ÿ∑ŸÖÿßÿ∑ŸÖ üçÖ', 'ÿÆŸäÿßÿ± ü•í', 'ŸÅŸàŸÑ ÿ≥ŸàÿØÿßŸÜŸä ü•ú', 'ÿ®ÿ∑ÿßÿ∑ÿß ÿ≠ŸÑŸàÿ© üç†'
        ];

        let activePlayers = [], eliminatedPlayers = [], fruitAssignments = [], countdownInterval = null;
        let gameEnded = false, bombExploded = false, bombAvailableForPlanting = false;
        let playerShields = {};
        let musicStarted = false;

        function startMusicOnFirstInteraction() {
            if (!musicStarted) {
                const music = document.getElementById('music-bg');
                if (music) {
                    music.volume = 0.3;
                    music.play().catch(e => console.error("Music play failed:", e));
                    musicStarted = true;
                    document.body.removeEventListener('click', startMusicOnFirstInteraction);
                }
            }
        }

        function startTheGame() {
            const names = document.getElementById('player-names').value.split('\n').map(name => name.trim()).filter(Boolean);
            if (names.length < 2) {
                showToast('Ÿäÿ¨ÿ® ÿ•ÿØÿÆÿßŸÑ ÿßÿ≥ŸÖŸäŸÜ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ!'); return;
            }
            document.getElementById('sound-start')?.play();
            document.body.addEventListener('click', startMusicOnFirstInteraction, { once: true });
            activePlayers = [...names];
            playAgain(true); 
        }

        function setupGame() {
            const fruitGrid = document.getElementById('fruit-grid');
            fruitGrid.innerHTML = '';
            const shuffledFruits = [...fruits].sort(() => Math.random() - 0.5);
            const shuffledPlayers = [...activePlayers].sort(() => Math.random() - 0.5);
            fruitAssignments = [];
            
            shuffledPlayers.forEach((player, i) => {
                fruitAssignments.push({ id: `item-${i}`, player, fruitName: shuffledFruits[i % shuffledFruits.length], type: 'normal', used: false });
            });

            if (!bombExploded) {
                const numBombs = Math.max(1, Math.floor(activePlayers.length / 6));
                const bombIndices = new Set();
                while (bombIndices.size < numBombs && bombIndices.size < fruitAssignments.length) {
                    bombIndices.add(Math.floor(Math.random() * fruitAssignments.length));
                }
                bombIndices.forEach(index => fruitAssignments[index].type = 'bomb');
            }
            
            // Add Special Fruits (Golden & Generous)
            const normalSpots = fruitAssignments.map((a, i) => a.type === 'normal' ? i : -1).filter(i => i !== -1);
            if (normalSpots.length > 0) {
                const goldenIndex = normalSpots.splice(Math.floor(Math.random() * normalSpots.length), 1)[0];
                fruitAssignments[goldenIndex].type = 'golden';
            }
            if (normalSpots.length > 0) {
                const generousIndex = normalSpots.splice(Math.floor(Math.random() * normalSpots.length), 1)[0];
                fruitAssignments[generousIndex].type = 'generous';
            }


            fruitAssignments.sort(() => Math.random() - 0.5);
            fruitAssignments.forEach(assignment => {
                const fruitDiv = document.createElement('div');
                fruitDiv.id = assignment.id;
                fruitDiv.className = 'fruit-item';
                
                const parts = assignment.fruitName.split(' ');
                const emoji = parts.pop();
                const name = parts.join(' ');
                
                fruitDiv.innerHTML = `<div class="fruit-emoji">${assignment.type === 'golden' ? 'üåü' : assignment.type === 'generous' ? 'üîÑ' : emoji}</div><div class="fruit-name">${name}</div>`;
                fruitDiv.onclick = () => selectFruit(assignment);
                fruitGrid.appendChild(fruitDiv);
            });
            updateGameInfo(); 
            updateEliminatedList(); 
            updateActivePlayersList();
            updateBombControls();
        }

        function selectFruit(assignment) {
            if (assignment.used || gameEnded) return;
            document.getElementById('sound-click')?.play();
            const fruitDiv = document.getElementById(assignment.id);
            fruitDiv.classList.add('splat');

            setTimeout(() => {
                assignment.used = true;
                fruitDiv.classList.add('used');
                
                let reshuffleNeeded = false;
                if (assignment.type === 'bomb') reshuffleNeeded = handleBomb(assignment);
                else if (assignment.type === 'golden') { handleGoldenFruit(assignment); reshuffleNeeded = true; }
                else if (assignment.type === 'generous') handleGenerousFruit(assignment);
                else {
                    const playerName = assignment.player;
                    if (processElimination(playerName)) {
                        showEliminationPopup(`ÿ™ŸÖ ÿ•ŸÜŸÇÿßÿ∞ ${playerName}!`, 'shield');
                        reshuffleNeeded = true;
                    } else {
                        showEliminationPopup(playerName, 'elimination');
                    }
                }
                
                if (reshuffleNeeded) setTimeout(setupGame, 1500); 
                else checkGameStatus();

            }, 200);
        }

        function handleGoldenFruit(assignment) {
            const playerName = assignment.player;
            changeShieldCount(playerName, 1);
            showEliminationPopup(`ÿßŸÑŸÅÿßŸÉŸáÿ© ÿßŸÑÿ∞Ÿáÿ®Ÿäÿ© ÿ£ŸÜŸÇÿ∞ÿ™ ${playerName} ŸàŸÖŸÜÿ≠ÿ™Ÿá ÿØÿ±ÿπŸãÿß!`, 'golden');
        }

        function handleGenerousFruit(assignment) {
            const eliminatedPlayer = assignment.player;
            let popupMessage = `ÿ£ŸèŸÇÿµŸä ${eliminatedPlayer}`;
            processElimination(eliminatedPlayer);

            if (eliminatedPlayers.length > 0) {
                const revivedPlayer = eliminatedPlayers.splice(Math.floor(Math.random() * eliminatedPlayers.length), 1)[0];
                activePlayers.push(revivedPlayer);
                playerShields[revivedPlayer] = playerShields[revivedPlayer] || 0;
                popupMessage += `ÿå ŸÑŸÉŸÜ ŸÉÿ±ŸÖ ÿßŸÑŸÅÿßŸÉŸáÿ© ÿ£ÿπÿßÿØ ${revivedPlayer}!`;
            } else {
                popupMessage += "ÿå ŸàŸÑŸÖ ŸäŸÉŸÜ ŸáŸÜÿßŸÉ ÿ£ÿ≠ÿØ ŸÑÿ•ÿπÿßÿØÿ™Ÿá.";
            }
            showEliminationPopup(popupMessage, 'generous');
        }

        function processElimination(playerName) {
            if (activePlayers.includes(playerName) && (playerShields[playerName] || 0) > 0) {
                changeShieldCount(playerName, -1);
                return true;
            } else {
                eliminatePlayer(playerName);
                return false;
            }
        }

        function eliminatePlayer(playerName) {
            if (activePlayers.includes(playerName)) {
                activePlayers = activePlayers.filter(p => p !== playerName);
                eliminatedPlayers.unshift(playerName);
            }
        }
        
        function handleBomb(bombAssignment) {
            document.getElementById('sound-bomb')?.play();
            bombExploded = true;
            bombAvailableForPlanting = true;
            let reshuffleNeeded = false;
            const mainVictim = bombAssignment.player;
            let additionalVictim = null;
            const potentialVictims = fruitAssignments.filter(a => !a.used && a.type === 'normal' && activePlayers.includes(a.player));
            if (potentialVictims.length > 0) {
                additionalVictim = potentialVictims[Math.floor(Math.random() * potentialVictims.length)].player;
            }
            let savedList = [], eliminatedList = [];
            if (processElimination(mainVictim)) { savedList.push(mainVictim); reshuffleNeeded = true; } else { eliminatedList.push(mainVictim); }
            if (additionalVictim && processElimination(additionalVictim)) { savedList.push(additionalVictim); reshuffleNeeded = true; } else if (additionalVictim) { eliminatedList.push(additionalVictim); }
            
            let message = "";
            if(eliminatedList.length > 0) message += `ÿ™ŸÖ ÿ•ŸÇÿµÿßÿ°: ${eliminatedList.join(' Ÿà ')}`;
            if(savedList.length > 0) message += `${eliminatedList.length > 0 ? '<br>' : ''}ÿ™ŸÖ ÿ•ŸÜŸÇÿßÿ∞: ${savedList.join(' Ÿà ')}`;
            showEliminationPopup(message, 'bomb');
            updateBombControls();
            return reshuffleNeeded;
        }

        function checkGameStatus() {
            updateGameInfo(); 
            updateEliminatedList();
            updateActivePlayersList();
            if (activePlayers.length === 1 && !countdownInterval) startCountdown();
            else if (activePlayers.length <= 0) setTimeout(() => showWinner('ŸÑÿß ŸäŸàÿ¨ÿØ ŸÅÿßÿ¶ÿ≤!'), 1000);
        }

        function stopCountdown() {
            const sound = document.getElementById('sound-countdown');
            if (sound) { sound.pause(); sound.currentTime = 0; }
            if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
            document.getElementById('countdown-timer').style.display = 'none';
        }

        function startCountdown() {
            document.getElementById('sound-countdown')?.play();
            let timeLeft = 30;
            const timerElement = document.getElementById('countdown-timer');
            timerElement.style.display = 'block';
            timerElement.textContent = `‚è∞ ${timeLeft} ‚è∞`;
            countdownInterval = setInterval(() => {
                timeLeft--; timerElement.textContent = `‚è∞ ${timeLeft} ‚è∞`;
                if (timeLeft <= 0 || activePlayers.length !== 1) {
                    stopCountdown();
                    if (activePlayers.length === 1) showWinner(activePlayers[0]);
                    else if (activePlayers.length === 0) showWinner('ŸÑÿß ŸäŸàÿ¨ÿØ ŸÅÿßÿ¶ÿ≤!');
                }
            }, 1000);
        }

        function showEliminationPopup(message, type) {
            const popup = document.getElementById('elimination-popup');
            const card = document.getElementById('popup-card');
            const titleEl = document.getElementById('popup-title-text');
            const nameEl = document.getElementById('eliminated-player-name');
            
            const typeStyles = {
                'elimination': { title: 'üí• ÿ™ŸÖ ÿßŸÑÿ•ŸÇÿµÿßÿ° üí•', color: 'var(--btn-eliminate-bg)', sound: 'sound-elimination' },
                'shield': { title: 'üõ°Ô∏è ŸÜÿ¨ÿßÿ© üõ°Ô∏è', color: 'var(--shield-color)', sound: 'sound-shield' },
                'bomb': { title: 'üí£ ÿßŸÜŸÅÿ¨ÿßÿ± üí£', color: 'var(--btn-eliminate-bg)', sound: 'sound-bomb' },
                'golden': { title: 'üåü ŸÉŸÜÿ≤ üåü', color: 'var(--golden-fruit-color)', sound: 'sound-shield' },
                'generous': { title: 'üîÑ ŸÉÿ±ŸÖ üîÑ', color: 'var(--generous-fruit-color)', sound: 'sound-re-add' }
            };
            
            const style = typeStyles[type] || typeStyles['elimination'];
            document.getElementById(style.sound)?.play();
            titleEl.textContent = style.title;
            nameEl.innerHTML = message;
            card.style.borderColor = style.color;
            titleEl.style.color = style.color;
            
            popup.style.display = 'flex';
        }

        function closeEliminationPopup() { document.getElementById('elimination-popup').style.display = 'none'; }
        
        function updateGameInfo() { document.getElementById('active-players-count').textContent = `ÿßŸÑŸÜÿ¥ÿ∑ŸàŸÜ: ${activePlayers.length} | ÿßŸÑŸÖŸÇÿµŸäŸàŸÜ: ${eliminatedPlayers.length}`; }

        function updateEliminatedList() {
            const list = document.getElementById('eliminated-list');
            list.innerHTML = ''; 
            document.getElementById('btn-re-add-oldest').style.display = eliminatedPlayers.length > 0 ? 'inline-block' : 'none';
            eliminatedPlayers.forEach((player, index) => {
                const li = document.createElement('li');
                li.style.cssText = "background: var(--btn-eliminate-bg); color: #fff; padding: 6px 10px; border-radius: 15px; font-size: 0.8rem; display: flex; align-items: center; gap: 5px;";
                li.innerHTML = `<button class="btn-re-add" data-player-name="${player}" title="ÿ•ÿπÿßÿØÿ©" style="background-color:var(--btn-re-add-special-bg);color:white;border:none;border-radius:50%;width:20px;height:20px;font-size:0.9rem;cursor:pointer;">+</button><span>${index === 0 ? `üíÄ ${player}` : `üíÄ ${player}`}</span>`;
                list.appendChild(li);
            });
        }
        
        function updateActivePlayersList() {
            const list = document.getElementById('active-players-list');
            list.innerHTML = '';
            [...activePlayers].sort((a, b) => a.localeCompare(b, 'ar')).forEach(player => {
                const li = document.createElement('li');
                li.style.cssText = "background: rgba(255,255,255,0.1); color: #fff; padding: 6px 10px; border-radius: 15px; font-size: 0.8rem; display: flex; align-items: center; justify-content: space-between; gap: 10px; min-width: 150px;";
                const shieldCount = playerShields[player] || 0;
                li.innerHTML = `<span>${player}</span><div style="display:flex;align-items:center;gap:8px;"><button onclick="changeShieldCount('${player}',-1)" style="background-color:var(--shield-color);border-radius:50%;width:24px;height:24px;border:none;color:white;cursor:pointer">-</button><span style="font-weight:bold;min-width:30px;">${shieldCount}üõ°Ô∏è</span><button onclick="changeShieldCount('${player}',1)" style="background-color:var(--shield-color);border-radius:50%;width:24px;height:24px;border:none;color:white;cursor:pointer">+</button></div>`;
                list.appendChild(li);
            });
        }

        function changeShieldCount(playerName, amount) {
            playerShields[playerName] = Math.max(0, (playerShields[playerName] || 0) + amount);
            updateActivePlayersList();
        }
        
        document.getElementById('eliminated-list').addEventListener('click', (event) => {
            if (event.target.classList.contains('btn-re-add')) reAddPlayer(event.target.dataset.playerName);
        });

        function reAddPlayer(playerName) {
            const playerIdx = eliminatedPlayers.indexOf(playerName);
            if(playerIdx > -1) {
                document.getElementById('sound-re-add')?.play();
                stopCountdown();
                eliminatedPlayers.splice(playerIdx, 1);
                activePlayers.push(playerName);
                playerShields[playerName] = playerShields[playerName] || 0;
                showToast(`ÿ™ŸÖÿ™ ÿ•ÿπÿßÿØÿ© ${playerName} ŸÑŸÑÿπÿ®ÿ©! üéÆ`);
                if (gameEnded) {
                    gameEnded = false;
                    playAgain(true);
                } else {
                    updateGameInfo();
                    updateActivePlayersList();
                    updateEliminatedList();
                }
            }
        }

        function reAddOldestEliminatedPlayer() { if (eliminatedPlayers.length > 0) reAddPlayer(eliminatedPlayers[0]); }

        function addNewPlayer() {
            const newName = prompt("ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ¨ÿØŸäÿØ:");
            if (newName?.trim()) {
                stopCountdown();
                if ([...activePlayers, ...eliminatedPlayers].includes(newName.trim())) {
                    showToast("Ÿáÿ∞ÿß ÿßŸÑŸÑÿßÿπÿ® ŸÖŸàÿ¨ŸàÿØ ÿ®ÿßŸÑŸÅÿπŸÑ!"); return;
                }
                activePlayers.push(newName.trim());
                playerShields[newName.trim()] = 0;
                showToast(`ÿ£ŸáŸÑÿßŸã ÿ®ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ¨ÿØŸäÿØ ${newName.trim()}!`);
                setupGame();
            }
        }

        function plantNewBomb() {
            if (!bombAvailableForPlanting) return;
            const availableItems = fruitAssignments.filter(a => !a.used && a.type === 'normal');
            if (availableItems.length === 0) { showToast('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ŸÖÿßŸÉŸÜ ŸÖÿ™ÿßÿ≠ÿ© ŸÑÿ≤ÿ±ÿπ ÿßŸÑŸÇŸÜÿ®ŸÑÿ©!'); return; }
            availableItems[Math.floor(Math.random() * availableItems.length)].type = 'bomb';
            bombAvailableForPlanting = false;
            updateBombControls();
            showToast('ÿ™ŸÖ ÿ≤ÿ±ÿπ ŸÇŸÜÿ®ŸÑÿ© ÿ¨ÿØŸäÿØÿ© ÿ®ŸÜÿ¨ÿßÿ≠! üí£');
        }

        function updateBombControls() {
            const bombControls = document.getElementById('bomb-controls');
            if (bombExploded) {
                bombControls.style.display = 'block';
                document.getElementById('plant-bomb-btn').disabled = !bombAvailableForPlanting;
                document.getElementById('bomb-status').textContent = bombAvailableForPlanting ? 'ÿßŸÑŸÇŸÜÿ®ŸÑÿ© ŸÖÿ™ÿßÿ≠ÿ© ŸÑŸÑÿ≤ÿ±ÿπ!' : 'ÿ™ŸÖ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÖŸäÿ≤ÿ© ÿßŸÑÿ≤ÿ±ÿπ.';
            } else {
                bombControls.style.display = 'none';
            }
        }
        
        function showWinner(winnerName) {
            document.getElementById('music-bg')?.pause();
            stopCountdown();
            const winSound = document.getElementById('sound-win');
            winSound?.play();
            gameEnded = true;
            document.body.className = 'winner-active';
            document.getElementById('winner-name').textContent = winnerName;
            document.getElementById('winner-screen').style.display = 'flex';
            document.getElementById('gameScreen').classList.remove('active');
            
            const canvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
            const duration = (winSound?.duration || 5) * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;
                const particleCount = 50 * (timeLeft / duration);
                myConfetti({ startVelocity: 30, spread: 360, ticks: 60, zIndex: 0, particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } });
                requestAnimationFrame(frame);
            }());
        }

        function playAgain(isFirstTimeSetup = false) {
            document.getElementById('music-bg')?.pause();
            musicStarted = false;
            stopCountdown();
            
            document.body.className = '';
            document.getElementById('winner-screen').style.display = 'none';
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('startScreen').classList.add('active');

            if (isFirstTimeSetup) {
                eliminatedPlayers = [];
                fruitAssignments = [];
                playerShields = {};
                activePlayers.forEach(p => playerShields[p] = 0);
                gameEnded = false; bombExploded = false; bombAvailableForPlanting = false;
                document.getElementById('bomb-controls').style.display = 'none';
                document.getElementById('startScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                document.body.classList.add('game-active');
                setupGame();
            } else {
                const allPlayers = [...activePlayers, ...eliminatedPlayers].sort((a,b) => a.localeCompare(b,'ar'));
                document.getElementById('player-names').value = allPlayers.join('\n');
            }
        }

        function savePlayersList() {
            const names = document.getElementById('player-names').value;
            if (names.trim()) {
                localStorage.setItem('fruitWarPlayers', names);
                showToast('ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿ®ŸÜÿ¨ÿßÿ≠! üíæ');
            } else { showToast('ŸÑÿß ŸäŸàÿ¨ÿØ ÿ£ÿ≥ŸÖÿßÿ° ŸÑÿ≠ŸÅÿ∏Ÿáÿß!'); }
        }

        function loadPlayersList() {
            const savedNames = localStorage.getItem('fruitWarPlayers');
            if (savedNames) {
                document.getElementById('player-names').value = savedNames;
                showToast('ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©! üìÇ');
            } else { showToast('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÇÿßÿ¶ŸÖÿ© ŸÖÿ≠ŸÅŸàÿ∏ÿ©!'); }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, -10px)';
            setTimeout(() => { 
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%)';
            }, 3000);
        }
    </script>
