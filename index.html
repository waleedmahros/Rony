        function setupGame() {
            const fruitGrid = document.getElementById('fruit-grid');

            const shuffledFruits = [...fruits].sort(() => Math.random() - 0.5);
            const shuffledPlayers = [...activePlayers].sort(() => Math.random() - 0.5);

            shuffledPlayers.forEach((player, i) => {

            const availableSpots = fruitAssignments.map((_, i) => i);
            availableSpecials.forEach(specialType => {
                if (availableSpots.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableSpots.length);

                    fruitAssignments[spotIndex].type = specialType;

            updateAllLists();
            updateBombControls();

            }, 200);
        }

        function processElimination(playerName) {
            if (activePlayers.includes(playerName) && (playerShields[playerName] || 0) > 0) {
                changeShieldCount(playerName, -1);
                return true;
            }
            eliminatePlayer(playerName);
            return false;
        }

        function handleBomb(bombAssignment) {
            bombAvailableForPlanting = true;
            let reshuffleNeeded = false;
            let savedList = [], eliminatedList = [];
            if (processElimination(bombAssignment.player)) { savedList.push(bombAssignment.player); reshuffleNeeded = true; } 
            else { eliminatedList.push(bombAssignment.player); }
            const potentialVictims = fruitAssignments.filter(a => !a.used && a.type === 'normal' && activePlayers.includes(a.player));
            if (potentialVictims.length > 0) {
                const additionalVictim = potentialVictims[Math.floor(Math.random() * potentialVictims.length)];
                additionalVictim.used = true;
                document.getElementById(additionalVictim.id).classList.add('used');
                if (processElimination(additionalVictim.player)) { savedList.push(additionalVictim.player); reshuffleNeeded = true; }
                else { eliminatedList.push(additionalVictim.player); }
            }
            let message = "";
            if(eliminatedList.length > 0) message += `ÿ™ŸÖ ÿ•ŸÇÿµÿßÿ°: ${eliminatedList.join(' Ÿà ')}`;
            if(savedList.length > 0) message += `${eliminatedList.length > 0 ? '<br>' : ''}ÿ™ŸÖ ÿ•ŸÜŸÇÿßÿ∞: ${savedList.join(' Ÿà ')}`;
            showEliminationPopup(message || "ŸÑŸÖ Ÿäÿµÿ® ÿ£ÿ≠ÿØ ÿ®ÿ£ÿ∞Ÿâ", 'bomb');
            return reshuffleNeeded;
        }
        
        function handleShield(shieldAssignment) {
            showEliminationPopup(`ÿßŸÑÿØÿ±ÿπ ÿßŸÑÿπÿ¥Ÿàÿßÿ¶Ÿä ÿ£ŸÜŸÇÿ∞ ${shieldAssignment.player}!`, 'shield');
            return true;
        }

        function handleGoldenFruit(assignment) {
            changeShieldCount(assignment.player, 1);
            showEliminationPopup(`ÿßŸÑŸÅÿßŸÉŸáÿ© ÿßŸÑÿ∞Ÿáÿ®Ÿäÿ© ÿ£ŸÜŸÇÿ∞ÿ™ ${assignment.player} ŸàŸÖŸÜÿ≠ÿ™Ÿá ÿØÿ±ÿπŸãÿß!`, 'golden');
            return true;
        }

        function handleGenerousFruit(assignment) {
            let popupMessage = `ÿ£ŸèŸÇÿµŸä ${assignment.player}`;
            processElimination(assignment.player);
            if (eliminatedPlayers.length > 0) {
                const [revivedPlayer] = eliminatedPlayers.splice(Math.floor(Math.random() * eliminatedPlayers.length), 1);
                activePlayers.push(revivedPlayer);
                playerShields[revivedPlayer] = playerShields[revivedPlayer] || 0;
                popupMessage += `ÿå ŸÑŸÉŸÜ ŸÉÿ±ŸÖ ÿßŸÑŸÅÿßŸÉŸáÿ© ÿ£ÿπÿßÿØ ${revivedPlayer}!`;
            } else {
                popupMessage += "ÿå ŸàŸÑŸÖ ŸäŸÉŸÜ ŸáŸÜÿßŸÉ ÿ£ÿ≠ÿØ ŸÑÿ•ÿπÿßÿØÿ™Ÿá.";
            }
            showEliminationPopup(popupMessage, 'generous');
            return true;
        }

        function eliminatePlayer(playerName) {
            const index = activePlayers.indexOf(playerName);
            if (index > -1) {
                activePlayers.splice(index, 1);
                eliminatedPlayers.unshift(playerName);
            }
        }

        function checkGameStatus() {
            updateAllLists();
            if (activePlayers.length === 1 && !countdownInterval) startCountdown();
            else if (activePlayers.length <= 0) setTimeout(() => showWinner('ŸÑÿß ŸäŸàÿ¨ÿØ ŸÅÿßÿ¶ÿ≤!'), 1000);
        }

        function stopCountdown() {
            const sound = document.getElementById('sound-countdown');
            if (sound) { sound.pause(); sound.currentTime = 0; }
            if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
            document.getElementById('countdown-timer').style.display = 'none';
        }

        function startCountdown() {
            document.getElementById('sound-countdown')?.play();
            let timeLeft = 30;
            const timerElement = document.getElementById('countdown-timer');
            timerElement.style.display = 'block';
            timerElement.textContent = `‚è∞ ${timeLeft} ‚è∞`;
            countdownInterval = setInterval(() => {
                timeLeft--; timerElement.textContent = `‚è∞ ${timeLeft} ‚è∞`;
                if (timeLeft <= 0 || activePlayers.length !== 1) {
                    stopCountdown();
                    if (activePlayers.length === 1) showWinner(activePlayers[0]);
                }
            }, 1000);
        }

        function showEliminationPopup(message, type) {
            const typeStyles = {
                'elimination': { title: 'üí• ÿ™ŸÖ ÿßŸÑÿ•ŸÇÿµÿßÿ° üí•', color: 'var(--btn-eliminate-bg)', sound: 'sound-elimination' },
                'shield': { title: 'üõ°Ô∏è ŸÜÿ¨ÿßÿ© üõ°Ô∏è', color: 'var(--shield-color)', sound: 'sound-shield' },
                'bomb': { title: 'üí£ ÿßŸÜŸÅÿ¨ÿßÿ± üí£', color: 'var(--btn-eliminate-bg)', sound: 'sound-bomb' },
                'golden': { title: 'üåü ŸÉŸÜÿ≤ üåü', color: 'var(--golden-fruit-color)', sound: 'sound-shield' },
                'generous': { title: 'üîÑ ŸÉÿ±ŸÖ üîÑ', color: 'var(--generous-fruit-color)', sound: 'sound-re-add' }
            };
            const style = typeStyles[type] || typeStyles['elimination'];
            document.getElementById(style.sound)?.play();
            document.getElementById('popup-title-text').textContent = style.title;
            document.getElementById('eliminated-player-name').innerHTML = message;
            document.getElementById('popup-card').style.borderColor = style.color;
            document.getElementById('popup-title-text').style.color = style.color;
            document.getElementById('elimination-popup').style.display = 'flex';
        }

        function closeEliminationPopup() { document.getElementById('elimination-popup').style.display = 'none'; }
        
        function updateAllLists() { updateGameInfo(); updateActivePlayersList(); updateEliminatedList(); }
        function updateGameInfo() { document.getElementById('active-players-count').textContent = `ÿßŸÑŸÜÿ¥ÿ∑ŸàŸÜ: ${activePlayers.length} | ÿßŸÑŸÖŸÇÿµŸäŸàŸÜ: ${eliminatedPlayers.length}`; }

        function updateEliminatedList() {
            const list = document.getElementById('eliminated-list');
            list.innerHTML = ''; 
            document.getElementById('btn-re-add-oldest').style.display = eliminatedPlayers.length > 0 ? 'inline-block' : 'none';
            eliminatedPlayers.forEach(player => {
                const li = document.createElement('li');
                li.innerHTML = `<button onclick="reAddPlayer('${player}')" title="ÿ•ÿπÿßÿØÿ©" style="background-color:var(--btn-re-add-special-bg);color:white;border:none;border-radius:50%;width:25px;height:25px;font-size:1.1rem;cursor:pointer;margin-left:5px;">+</button><span>üíÄ ${player}</span>`;
                list.appendChild(li);
            });
        }
        
        function updateActivePlayersList() {
            const list = document.getElementById('active-players-list');
            list.innerHTML = '';
            [...activePlayers].sort((a,b) => a.localeCompare(b,'ar')).forEach(player => {
                const li = document.createElement('li');
                const shieldCount = playerShields[player] || 0;
                li.innerHTML = `<span>${player}</span><div style="display:flex;align-items:center;gap:8px;"><button onclick="changeShieldCount('${player}',-1)" style="background:var(--shield-color);border-radius:50%;width:28px;height:28px;border:none;color:white;cursor:pointer;font-size:1.2rem;">-</button><span style="font-weight:bold;min-width:30px;">${shieldCount}üõ°Ô∏è</span><button onclick="changeShieldCount('${player}',1)" style="background:var(--shield-color);border-radius:50%;width:28px;height:28px;border:none;color:white;cursor:pointer;font-size:1.2rem;">+</button></div>`;
                list.appendChild(li);
            });
        }

        function changeShieldCount(playerName, amount) {
            playerShields[playerName] = Math.max(0, (playerShields[playerName] || 0) + amount);
            updateActivePlayersList();
        }
        
        function reAddPlayer(playerName) {
            const playerIdx = eliminatedPlayers.indexOf(playerName);
            if(playerIdx > -1) {
                stopCountdown();
                document.getElementById('sound-re-add')?.play();
                const [playerToReAdd] = eliminatedPlayers.splice(playerIdx, 1);
                activePlayers.push(playerToReAdd);
                playerShields[playerToReAdd] = playerShields[playerToReAdd] || 0;
                showToast(`ÿ™ŸÖÿ™ ÿ•ÿπÿßÿØÿ© ${playerToReAdd} ŸÑŸÑÿπÿ®ÿ©! üéÆ`);
                setupGame();
            }
        }

        function reAddOldestEliminatedPlayer() { if (eliminatedPlayers.length > 0) reAddPlayer(eliminatedPlayers[0]); }

        function addNewPlayer() {
            const newName = prompt("ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ¨ÿØŸäÿØ:");
            if (newName?.trim()) {
                stopCountdown();
                if ([...activePlayers, ...eliminatedPlayers].includes(newName.trim())) { showToast("Ÿáÿ∞ÿß ÿßŸÑŸÑÿßÿπÿ® ŸÖŸàÿ¨ŸàÿØ ÿ®ÿßŸÑŸÅÿπŸÑ!"); return; }
                activePlayers.push(newName.trim());
                playerShields[newName.trim()] = 0;
                showToast(`ÿ£ŸáŸÑÿßŸã ÿ®ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ¨ÿØŸäÿØ ${newName.trim()}!`);
                setupGame();
            }
        }

        function plantNewBomb() {
            if (!bombAvailableForPlanting) { showToast('ŸÑÿß ŸäŸÖŸÉŸÜ ÿ≤ÿ±ÿπ ŸÇŸÜÿ®ŸÑÿ© ÿßŸÑÿ¢ŸÜ.'); return; }
            const availableItems = fruitAssignments.filter(a => !a.used && a.type === 'normal');
            if (availableItems.length === 0) { showToast('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ŸÖÿßŸÉŸÜ ŸÖÿ™ÿßÿ≠ÿ© ŸÑÿ≤ÿ±ÿπ ÿßŸÑŸÇŸÜÿ®ŸÑÿ©!'); return; }
            
            const randomAssignment = availableItems[Math.floor(Math.random() * availableItems.length)];
            const assignmentToUpdate = fruitAssignments.find(a => a.id === randomAssignment.id);
            if (assignmentToUpdate) {
                assignmentToUpdate.type = 'bomb';
            }
            
            bombAvailableForPlanting = false;
            updateBombControls();
            showToast('ÿ™ŸÖ ÿ≤ÿ±ÿπ ŸÇŸÜÿ®ŸÑÿ© ÿ¨ÿØŸäÿØÿ© ÿ®ŸÜÿ¨ÿßÿ≠! üí£');
        }

        // FIXED: Safe version of the function
        function updateBombControls() {
            const bombControls = document.getElementById('bomb-controls');
            if (bombControls) {
                bombControls.style.display = bombAvailableForPlanting ? 'block' : 'none';
                const btn = document.getElementById('plant-bomb-btn');
                const status = document.getElementById('bomb-status');
                if (btn && status) {
                    btn.disabled = !bombAvailableForPlanting;
                    status.textContent = bombAvailableForPlanting ? 'ÿßŸÑŸÇŸÜÿ®ŸÑÿ© ŸÖÿ™ÿßÿ≠ÿ© ŸÑŸÑÿ≤ÿ±ÿπ!' : '';
                }
            }
        }
        
        function showWinner(winnerName) {
            document.getElementById('music-bg')?.pause();
            stopCountdown();
            const winSound = document.getElementById('sound-win'); winSound?.play();
            gameEnded = true;
            document.body.className = 'winner-active';
            document.getElementById('winner-name').textContent = winnerName;
            document.getElementById('winner-screen').style.display = 'flex';
            document.getElementById('gameScreen').classList.remove('active');
            
            const canvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
            const duration = (winSound?.duration || 8) * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;
                myConfetti({ startVelocity: 30, spread: 360, ticks: 60, zIndex: 0, particleCount: 50 * (timeLeft / duration), origin: { x: Math.random(), y: Math.random() - 0.2 } });
                requestAnimationFrame(frame);
            }());
        }

        function playAgain(isFirstTimeSetup = false) {
            document.getElementById('music-bg')?.pause(); musicStarted = false;
            stopCountdown();
            
            document.body.className = '';
            document.getElementById('winner-screen').style.display = 'none';
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('startScreen').classList.add('active');

            if (isFirstTimeSetup) {
                eliminatedPlayers = []; playerShields = {};
                activePlayers.forEach(p => playerShields[p] = 0);
                gameEnded = false;
                document.getElementById('startScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                document.body.classList.add('game-active');
                setupGame();
            } else {
                const allPlayers = [...activePlayers, ...eliminatedPlayers].sort((a,b) => a.localeCompare(b,'ar'));
                document.getElementById('player-names').value = allPlayers.join('\n');
            }
        }

        function savePlayersList() {
            const names = document.getElementById('player-names').value;
            if (names.trim()) { localStorage.setItem('fruitWarPlayers', names); showToast('ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿ®ŸÜÿ¨ÿßÿ≠! üíæ'); } 
            else { showToast('ŸÑÿß ŸäŸàÿ¨ÿØ ÿ£ÿ≥ŸÖÿßÿ° ŸÑÿ≠ŸÅÿ∏Ÿáÿß!'); }
        }

        function loadPlayersList() {
            const savedNames = localStorage.getItem('fruitWarPlayers');
            if (savedNames) { document.getElementById('player-names').value = savedNames; showToast('ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©! üìÇ'); } 
            else { showToast('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÇÿßÿ¶ŸÖÿ© ŸÖÿ≠ŸÅŸàÿ∏ÿ©!'); }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            toast.textContent = message;
            setTimeout(() => { toast.style.opacity = '0'; }, 3000);
        }
    </script>
