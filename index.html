<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حرب الفواكه - RONY GAMES</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-color: #ffdd57;
            --secondary-color: #d35400;
            --btn-start-bg: #2ecc71;
            --btn-eliminate-bg: #e74c3c;
            --shield-color: #3498db;
            --btn-add-bg: #9b59b6;
            --btn-re-add-special-bg: #1abc9c;
            --golden-color: #f1c40f;
            --generous-color: #8e44ad;
        }

        /* === إصلاح: إضافة قاعدة box-sizing لضمان استقرار التصميم === */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Changa', sans-serif;
            background-color: #3a8d7a;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1600 900'%3e%3cdefs%3e%3clinearGradient id='a' x1='0' x2='0' y1='1' y2='0' gradientTransform='rotate(108,0.5,0.5)'%3e%3cstop offset='0' stop-color='%230FF'/%3e%3cstop offset='1' stop-color='%23CF6'/%3e%3c/linearGradient%3e%3clinearGradient id='b' x1='0' x2='0' y1='0' y2='1' gradientTransform='rotate(329,0.5,0.5)'%3e%3cstop offset='0' stop-color='%23F00'/%3e%3cstop offset='1' stop-color='%23FC0'/%3e%3c/linearGradient%3e%3c/defs%3e%3cg fill='%23FFF' fill-opacity='0' stroke-miterlimit='10'%3e%3cg stroke='url(%23a)' stroke-width='3.3'%3e%3cpath transform='translate(-60.6 13.6) rotate(11.4 1409 581) scale(1.034)' d='M1409 581 1450.35 511.8 1397.5 450.6 1409 581z'/%3e%3ccircle stroke-width='1.1' transform='translate(-76 38) rotate(1.9 800 450) scale(1.011)' cx='500' cy='100' r='40'/%3e%3cpath transform='translate(22.8 -91.2) rotate(19 401 736) scale(1.011)' d='M400.86 735.53 411.73 759.9 380.15 757.3z'/%3e%3c/g%3e%3cg stroke='url(%23b)' stroke-width='1'%3e%3cpath transform='translate(380 -19) rotate(5.7 150 345) scale(0.922)' d='M149.8 345.2 118.4 389.8 77.1 345.2z'/%3e%3cpath transform='translate(-152 114) rotate(38 1100 800) scale(1.078)' d='M1099 800 1127 824 1127 776z'/%3e%3c/g%3e%3c/g%3e%3c/svg%3e");
            background-size: cover;
            animation: Svg-animation 40s ease infinite;
            margin: 0; padding: 20px; text-align: center; color: #fff;
            min-height: 100vh; overflow-x: hidden;
        }
        @keyframes Svg-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes floating { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        .container { max-width: 1000px; margin: auto; background: rgba(0, 0, 0, 0.3); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid rgba(255, 255, 255, 0.2); }
        h1 { font-family: 'Lalezar', cursive; font-size: 5rem; font-weight: 400; color: var(--primary-color); text-shadow: 3px 3px 0px var(--secondary-color), 6px 6px 0px rgba(0,0,0,0.3); margin-bottom: 0px; line-height: 1.2; animation: floating 3s ease-in-out infinite; }
        h2 { font-family: 'Cairo Play', sans-serif; font-size: 1.8rem; color: #f1c40f; margin-bottom: 20px; font-weight: 700; }

        .screen { display: none; }
        .screen.active { display: block; }

        #player-names { width: 90%; max-width: 500px; height: 200px; margin: 20px auto; padding: 15px; font-size: 1.1rem; font-family: 'Changa', sans-serif; border-radius: 10px; border: 2px solid #ccc; background-color: #f0f0f0; color: #333; display: block; }
        .btn { padding: 15px 30px; font-size: 1.2rem; font-family: 'Changa', sans-serif; font-weight: 700; border-radius: 50px; border: none; cursor: pointer; margin: 5px; color: white; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }

        /* === إصلاح: إعادة تصميم شبكة الفواكه للتصميم الأصلي النموذجي === */
        #fruit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            margin-top: 20px;
            max-width: 100%;
        }
        .fruit-item {
            cursor: pointer;
            text-align: center;
            padding: 5px;
            border-radius: 15px;
            background: rgba(255,255,255,0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
            gap: 0;
        }
        .fruit-item:hover { transform: scale(1.1); background: rgba(255,255,255,0.3); }
        .fruit-item.used { transform: scale(0) rotate(360deg); opacity: 0; pointer-events: none; }
        
        .fruit-emoji {
            font-size: clamp(4rem, 15vw, 8rem);
            line-height: 0.9;
            flex-grow: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }
        .fruit-name {
            font-size: clamp(1.3rem, 4vw, 2rem);
            font-weight: 800;
            line-height: 1.1;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            flex-shrink: 0;
            padding: 2px 4px;
        }
        /* === نهاية إصلاح شبكة الفواكه === */

.8,2.4,1.4,3.5c0.6,1.1,1.4,2.2,2.3,3.1 c0.9,0.9,2,1.7,3.1,2.3c1.1,0.6,2.3,1.1,3.5,1.4c2.4,0.6,4.9,0.6,7.3,0c1.2-0.3,2.4-0.8,3.5-1.4c1.1-0.6,2.2-1.4,3.1-2.3 c0.9-0.9,1.7-2,2.3-3.1c0.6-1.1,1.1-2.3,1.4-3.5c0.6-2.4,0.6-4.9,0-7.3c-0.3-1.2-0.8-2.4-1.4-3.5c-0.6-1.1-1.4-2.2-2.3-3.1 c-0.9-0.9-2-1.7-3.1-2.3C37.2,11.3,36.1,10.9,34.9,10.6z" fill="%23e91e63"/%3E%3C/svg%3E');
        background-size: contain; background-repeat: no-repeat; background-position: center; pointer-events: none; animation: splat-animation 0.5s ease-out forwards; opacity: 0; z-index: 10;
        }
        @keyframes splat-animation { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; } }

        #elimination-popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 1000; justify-content: center; align-items: center; }
        .popup-content { background: #2c3e50; color: white; padding: 30px 40px; border-radius: 20px; text-align: center; max-width: 90%; width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); border: 3px solid var(--btn-eliminate-bg); animation: popup-enter 0.4s ease-out forwards; }
        @keyframes popup-enter { 0% { transform: scale(0.7); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes popup-exit { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(0.7); opacity: 0; } }
        .popup-title { font-size: 2.5rem; margin-bottom: 20px; }
        .popup-name { font-size: 1.8rem; margin-bottom: 20px; line-height: 1.6; }
        .popup-hint { font-size: 0.9rem; color: #ccc; margin-top: 20px; }
        
        .popup-content.type-elimination { border-color: var(--btn-eliminate-bg); } .popup-content.type-elimination .popup-title { color: var(--btn-eliminate-bg); }
        .popup-content.type-bomb { border-color: #e67e22; } .popup-content.type-bomb .popup-title { color: #e67e22; }
        .popup-content.type-shield { border-color: var(--shield-color); } .popup-content.type-shield .popup-title { color: var(--shield-color); }
        .popup-content.type-golden { border-color: var(--golden-color); } .popup-content.type-golden .popup-title { color: var(--golden-color); }
        .popup-content.type-generous { border-color: var(--generous-color); } .popup-content.type-generous .popup-title { color: var(--generous-color); }
        
        /* === تحسين: شاشة فوز أكثر احتفالية === */
        #winner-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column; color: white; background: radial-gradient(circle, rgba(6,7,29,0.85) 0%, rgba(20,2,41,0.9) 100%); animation: winner-bg-anim 10s ease infinite alternate; }
        @keyframes winner-bg-anim { from { background-color: #0b223d; } to { background-color: #3d0b3a; } }
        #winner-screen h1 { animation: winner-pop 0.8s ease-out forwards, floating 4s ease-in-out 1s infinite; }
        #winner-name { font-family: 'Lalezar', cursive; font-size: 4rem; font-weight: 400; color: var(--primary-color); text-shadow: 3px 3px 0px var(--secondary-color), 6px 6px 0px rgba(0,0,0,0.3); margin: 20px 0; animation: winner-pop 0.8s ease-out 0.2s forwards; }
        @keyframes winner-pop { 0% { transform: scale(0.5); opacity: 0; } 70% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
        
        #countdown-timer { display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #c0392b; color: white; padding: 15px 30px; border-radius: 15px; z-index: 1500; font-size: 1.8rem; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.4); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.05); } 100% { transform: translateX(-50%) scale(1); } }
        
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #34495e; color: white; padding: 12px 20px; border-radius: 20px; z-index: 3000; opacity: 0; transition: opacity 0.5s; font-size: 1.1rem; }
        #watermark { position: fixed; bottom: 10px; right: 15px; padding: 5px 15px; background-color: rgba(0, 0, 0, 0.5); color: #fff; font-family: 'Cairo Play', sans-serif; font-size: 1rem; border-radius: 10px; z-index: 2000; letter-spacing: 1px; }

        .game-info { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px;}
        #active-players-section, #eliminated-section { margin-top: 30px; padding: 20px; border-radius: 15px; }
        #eliminated-section { background: rgba(0,0,0,0.2); }
        #active-players-section { background: rgba(52, 152, 219, 0.15); border: 1px solid rgba(52, 152, 219, 0.3); }
        #active-players-list, #eliminated-list { list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        #eliminated-list li { background: var(--btn-eliminate-bg); color: #fff; padding: 8px 15px; border-radius: 20px; font-size: 1rem; display: flex; align-items: center; gap: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #active-players-list li { background: rgba(255, 255, 255, 0.1); color: #fff; padding: 8px 15px; border-radius: 20px; font-size: 1rem; display: flex; align-items: center; justify-content: space-between; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); min-width: 200px; }
        .shield-controls { display: flex; align-items: center; gap: 8px; }
        .shield-controls button { background-color: var(--shield-color); color: white; border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 1.2rem; font-weight: bold; cursor: pointer; line-height: 28px; transition: all 0.2s ease; }
    </style>
</head>
<body>
    
    <div id="startScreen" class="container screen active">
        <h1>🍎 حرب الفواكه 🍊</h1>
        <h2>مع روني</h2>
        <textarea id="player-names" placeholder="أضف أسماء اللاعبين هنا، كل اسم في سطر جديد..."></textarea>
        <div>
            <button onclick="savePlayersList()" class="btn">💾 حفظ</button>
            <button onclick="loadPlayersList()" class="btn">📂 تحميل</button>
        </div>
        <button onclick="startTheGame()" class="btn">🎮 ابدأ اللعب</button>
    </div>

    <div id="gameScreen" class="container screen">
        <div id="watermark">RONY GAMES</div>
        <div class="game-info">
            <div id="active-players-count"></div>
            <button class="btn" onclick="addNewPlayer()">➕ إضافة لاعب</button>
        </div>
        <div id="countdown-timer"></div>
        <div id="fruit-grid"></div>
        <div id="active-players-section">
            <h2>اللاعبون النشطون 🛡️</h2>
            <ul id="active-players-list"></ul>
        </div>
        <div id="eliminated-section">
            <div class="section-header">
                <h2>اللاعبون المقصيون 👻</h2>
                <button id="btn-re-add-oldest" class="btn" onclick="reAddOldestEliminatedPlayer()" style="display: none;">
                    🔄 إعادة أقدم لاعب
                </button>
            </div>
            <ul id="eliminated-list"></ul>
        </div>
    </div>

    <div id="elimination-popup" onclick="closeEliminationPopup()">
        <div class="popup-content" onclick="event.stopPropagation()">
            <h1 class="popup-title" id="popup-title-text"></h1>
            <div class="popup-name" id="eliminated-player-name"></div>
            <p class="popup-hint">اضغط في أي مكان خارج النافذة للإغلاق</p>
        </div>
    </div>

    <div id="winner-screen">
        <canvas id="confetti-canvas"></canvas>
        <div class="winner-content">
            <h1>🏆 الفائز 🏆</h1>
            <h2 id="winner-name"></h2>
            <button onclick="playAgain()" class="btn">🔄 اللعب مرة أخرى</button>
        </div>
    </div>
    
    <div id="toast"></div>

    <audio id="music-bg" src="game.mp3" loop></audio>
    <audio id="sound-start" src="gamestart.mp3" preload="auto"></audio>
    <audio id="sound-click" src="squish.mp3" preload="auto"></audio>
    <audio id="sound-elimination" src="exclusion.mp3" preload="auto"></audio>
    <audio id="sound-win" src="celebrate.mp3" preload="auto"></audio>
    <audio id="sound-bomb" src="bomb.mp3" preload="auto"></audio>
    <audio id="sound-shield" src="protect.mp3" preload="auto"></audio>
    <audio id="sound-countdown" src="countdown.mp3" preload="auto" loop></audio>
    <audio id="sound-re-add" src="return.mp3" preload="auto"></audio>
    <audio id="sound-golden" src="golden.mp3" preload="auto"></audio>
    <audio id="sound-generous" src="generous.mp3" preload="auto"></audio>

    <script>
        const fruits = [ 'تفاح 🍎', 'موز 🍌', 'برتقال 🍊', 'عنب 🍇', 'فراولة 🍓', 'كرز 🍒', 'أناناس 🍍', 'بطيخ 🍉', 'خوخ 🍑', 'كمثرى 🍐', 'ليمون 🍋', 'كيوي 🥝', 'مانجو 🥭', 'أفوكادو 🥑', 'جوز الهند 🥥', 'توت 🫐', 'بروكلي 🥦', 'جزر 🥕', 'ذرة 🌽', 'طماطم 🍅', 'خيار 🥒', 'باذنجان 🍆', 'فلفل 🫑', 'بطاطس 🥔', 'بصل 🧅', 'ثوم 🧄', 'فطر 🍄', 'فلفل حار 🌶️', 'خس 🥬', 'يقطين 🎃', 'زيتون 🫒', 'شمام 🍈', 'فول سوداني 🥜', 'كستناء 🌰', 'بازلاء 🫛', 'زنجبيل 🫚', 'بطاطا حلوة 🍠' ];
        let activePlayers = [], eliminatedPlayers = [], fruitAssignments = [], countdownInterval = null;
        let gameEnded = false;
        let playerShields = {};
        let musicStarted = false;
        
        // === إصلاح: متغيرات لتتبع استخدام الخواص في الجولة الواحدة ===
        let shieldUsedThisRound, goldenFruitUsedThisRound, generousFruitUsedThisRound;

        function startTheGame() {
            const names = document.getElementById('player-names').value.split('\n').map(name => name.trim()).filter(Boolean);
            if (names.length < 2) { showToast('يجب إدخال اسمين على الأقل!'); return; }
            document.getElementById('sound-start')?.play();
            document.body.addEventListener('click', startMusicOnFirstInteraction, { once: true });
            activePlayers = names;
            playerShields = {};
            activePlayers.forEach(p => playerShields[p] = 0);
            playAgain(true); 
        }

        function setupGame() {
            const fruitGrid = document.getElementById('fruit-grid');
            fruitGrid.innerHTML = '';
            const shuffledFruits = [...fruits].sort(() => Math.random() - 0.5);
            const shuffledPlayers = [...activePlayers].sort(() => Math.random() - 0.5);
            fruitAssignments = [];
            
            shuffledPlayers.forEach((player, i) => {
                fruitAssignments.push({ id: `item-${i}`, player, fruitName: shuffledFruits[i % shuffledFruits.length], type: 'normal', used: false });
            });

            let potentialSpots = fruitAssignments.map((_, index) => index);
            const takeRandomSpot = () => {
                if (potentialSpots.length === 0) return -1;
                const spotIndex = Math.floor(Math.random() * potentialSpots.length);
                return potentialSpots.splice(spotIndex, 1)[0];
            };

            // === إصلاح: منطق زرع الخواص يعتمد على متغيرات التتبع ===
            if (!shieldUsedThisRound) {
                const shieldSpot = takeRandomSpot();
                if(shieldSpot !== -1) fruitAssignments[shieldSpot].type = 'shield';
            }
            if(activePlayers.length > 6) {
                const bombSpot = takeRandomSpot();
                if(bombSpot !== -1) fruitAssignments[bombSpot].type = 'bomb';
                
                if (!goldenFruitUsedThisRound) {
                    const goldenSpot = takeRandomSpot();
                    if(goldenSpot !== -1) fruitAssignments[goldenSpot].type = 'golden_fruit';
                }
                
                if (!generousFruitUsedThisRound) {
                    const generousSpot = takeRandomSpot();
                    if(generousSpot !== -1) fruitAssignments[generousSpot].type = 'generous_fruit';
                }
            }
            
            fruitAssignments.sort(() => Math.random() - 0.5);
            fruitAssignments.forEach(assignment => {
                const fruitDiv = document.createElement('div');
                fruitDiv.id = assignment.id;
                fruitDiv.className = 'fruit-item';

                // === إصلاح: طريقة موثوقة لفصل الإيموجي عن النص ===
                const regex = /(.+)\s(\p{Emoji_Presentation})/u;
                const match = assignment.fruitName.match(regex);
                let name = assignment.fruitName, emoji = '❓';
                if (match) {
                    name = match[1];
                    emoji = match[2];
                }

                fruitDiv.innerHTML = `<div class="fruit-emoji">${emoji}</div><div class="fruit-name">${name}</div>`;
                fruitDiv.onclick = () => selectFruit(assignment);
                fruitGrid.appendChild(fruitDiv);
            });
            updateAllUI();
        }

        function selectFruit(assignment) {
            if (assignment.used || gameEnded) return;
            document.getElementById('sound-click')?.play();
            
            const fruitDiv = document.getElementById(assignment.id);
            const splat = document.createElement('div');
            splat.className = 'splat';
            fruitDiv.appendChild(splat);

            assignment.used = true;
            fruitDiv.classList.add('used');
            
            setTimeout(() => {
                let reshuffleNeeded = false;
                if (assignment.type === 'bomb') { reshuffleNeeded = handleBomb(assignment); } 
                else if (assignment.type === 'shield') { reshuffleNeeded = handleShield(assignment); }
                else if (assignment.type === 'golden_fruit') { reshuffleNeeded = handleGoldenFruit(assignment); }
                else if (assignment.type === 'generous_fruit') { reshuffleNeeded = handleGenerousFruit(assignment); }
                else {
                    const wasSaved = processElimination(assignment.player);
                    if (wasSaved) { showEliminationPopup(`🛡️ تم إنقاذ ${assignment.player} 🛡️`, 'shield'); reshuffleNeeded = true; } 
                    else { showEliminationPopup(`تم إقصاء: ${assignment.player}`, 'elimination'); }
                }

                if (reshuffleNeeded) { setTimeout(setupGame, 1500); } 
                else { checkGameStatus(); }
            }, 600);
        }

        function processElimination(playerName) {
            if (!activePlayers.includes(playerName)) return false;

            if (playerShields[playerName] > 0) {
                changeShieldCount(playerName, -1);
                document.getElementById('sound-shield')?.play();
                return true; 
            } else {
                document.getElementById('sound-elimination')?.play();
                eliminatePlayer(playerName);
                return false;
            }
        }
        
        function handleBomb(bombAssignment) {
            document.getElementById('sound-bomb')?.play();
            let victims = [bombAssignment.player];
            const potentialVictims = fruitAssignments.filter(a => !a.used && a.type === 'normal' && activePlayers.includes(a.player) && a.player !== bombAssignment.player);
            if(potentialVictims.length > 0) {
                const victimAssignment = potentialVictims[Math.floor(Math.random() * potentialVictims.length)];
                victims.push(victimAssignment.player);
                victimAssignment.used = true;
                document.getElementById(victimAssignment.id)?.classList.add('used');
            }
            
            let eliminatedList = [], savedList = [];
            victims.forEach(v => {
                if(processElimination(v)) { savedList.push(v); } else { if(!eliminatedPlayers.includes(v)) eliminatedList.push(v); }
            });
            
            let message = "💣 قنبلة! 💥";
            if(eliminatedList.length > 0) message += `<br>تم إقصاء: ${eliminatedList.join(' و ')}`;
            if(savedList.length > 0) message += `<br>تم إنقاذ: ${savedList.join(' و ')} بالدرع`;
            showEliminationPopup(message, 'bomb');
            return savedList.length > 0;
        }
        
        function handleShield(shieldAssignment) {
            shieldUsedThisRound = true; // === إصلاح: تسجيل الاستخدام
            document.getElementById('sound-shield')?.play();
            showEliminationPopup(`🛡️ درع عشوائي! 🛡️<br>${shieldAssignment.player} نجا هذه المرة!`, 'shield');
            return true;
        }

        function handleGoldenFruit(assignment) {
            goldenFruitUsedThisRound = true; // === إصلاح: تسجيل الاستخدام
            document.getElementById('sound-golden')?.play();
            changeShieldCount(assignment.player, 1);
            showEliminationPopup(`🌟 كنز ذهبي! 🌟<br>${assignment.player} حصل على درع إضافي!`, 'golden');
            return true;
        }

        function handleGenerousFruit(assignment) {
            generousFruitUsedThisRound = true; // === إصلاح: تسجيل الاستخدام
            document.getElementById('sound-generous')?.play();
            const eliminator = assignment.player;
            let wasSaved = processElimination(eliminator);

            let revivedPlayer = null;
            if(eliminatedPlayers.length > 0){
                const playerToRevive = eliminatedPlayers[Math.floor(Math.random() * eliminatedPlayers.length)];
                reAddPlayer(playerToRevive);
                revivedPlayer = playerToRevive;
            }

            let message = "💎 تضحية كريمة! 💎";
            if(wasSaved) { message += `<br>نجا ${eliminator} باستخدام درعه!`; }
            else { message += `<br>تم إقصاء ${eliminator}!`; }
            if(revivedPlayer) { message += `<br>وعادت الروح إلى ${revivedPlayer}!`; }
            
            showEliminationPopup(message, 'generous');
            setTimeout(setupGame, 1500); // Reshuffle to show the returned player
            return false; // No automatic reshuffle from selectFruit
        }

        function eliminatePlayer(playerName) {
            if (activePlayers.includes(playerName)) {
                activePlayers = activePlayers.filter(p => p !== playerName);
                if (!eliminatedPlayers.includes(playerName)) {
                    eliminatedPlayers.unshift(playerName);
                }
            }
        }

        function checkGameStatus() {
            updateAllUI();
            if (activePlayers.length === 1 && !countdownInterval) {
                startCountdown();
            } else if (activePlayers.length <= 0) {
                setTimeout(() => showWinner('لا يوجد فائز!'), 1000);
            }
        }

        function stopCountdown() {
            const countdownSound = document.getElementById('sound-countdown');
            if (countdownSound) { countdownSound.pause(); countdownSound.currentTime = 0; }
            if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
            document.getElementById('countdown-timer').style.display = 'none';
        }

        function startCountdown() {
            document.getElementById('sound-countdown')?.play();
            let timeLeft = 30;
            const timerElement = document.getElementById('countdown-timer');
            timerElement.style.display = 'block';
            const updateTimer = () => { timerElement.textContent = `⏰ ${timeLeft} ⏰`; };
            updateTimer();
            countdownInterval = setInterval(() => {
                timeLeft--; updateTimer();
                if (timeLeft <= 0) {
                    stopCountdown();
                    if (activePlayers.length === 1) showWinner(activePlayers[0]);
                    else showWinner('لا يوجد فائز!');
                }
                if (activePlayers.length > 1) { stopCountdown(); }
            }, 1000);
        }

        function showEliminationPopup(message, type) {
            const popup = document.getElementById('elimination-popup');
            const popupContent = popup.querySelector('.popup-content');
            popupContent.className = 'popup-content';
            popupContent.classList.add(`type-${type}`);
            const titleMap = { 'elimination': '❌ تم إقصاء ❌', 'bomb': '💣 انفجار! 💣', 'shield': '🛡️ نجاة! 🛡️', 'golden': '🌟 كنز ذهبي! 🌟', 'generous': '💎 تضحية كريمة! 💎' };
            document.getElementById('popup-title-text').textContent = titleMap[type];
            document.getElementById('eliminated-player-name').innerHTML = message;
            popup.style.display = 'flex';
        }

        function closeEliminationPopup() {
            const popup = document.getElementById('elimination-popup');
            popup.querySelector('.popup-content').style.animation = 'popup-exit 0.3s ease-in forwards';
            setTimeout(() => {
                popup.style.display = 'none';
                popup.querySelector('.popup-content').style.animation = '';
            }, 300);
        }
        
        function updateAllUI() {
            document.getElementById('active-players-count').textContent = `النشطون: ${activePlayers.length} | المقصيون: ${eliminatedPlayers.length}`;
            updateEliminatedList();
            updateActivePlayersList();
        }
        
        function updateEliminatedList() {
            const list = document.getElementById('eliminated-list');
            list.innerHTML = ''; 
            document.getElementById('btn-re-add-oldest').style.display = eliminatedPlayers.length > 0 ? 'inline-block' : 'none';
            eliminatedPlayers.forEach((player, index) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.className = 'btn';
                button.style.padding = '5px 10px';
                button.style.fontSize = '1rem';
                button.setAttribute('data-player-name', player);
                button.title = `إعادة إضافة ${player}`;
                button.textContent = '🔄';
                const playerLabel = index === 0 ? `💀 ${player} (آخر مقصي)` : `💀 ${player}`;
                li.innerHTML = playerLabel;
                li.prepend(button);
                list.appendChild(li);
            });
        }
        function updateActivePlayersList() {
            const list = document.getElementById('active-players-list');
            list.innerHTML = '';
            const sortedActive = [...activePlayers].sort((a, b) => a.localeCompare(b, 'ar'));
            sortedActive.forEach(player => {
                const li = document.createElement('li');
                const shieldCount = playerShields[player] || 0;
                li.innerHTML = `<span>${player}</span><div class="shield-controls"><button onclick="changeShieldCount('${player}', -1)" title="إنقاص درع">-</button><span>${shieldCount} 🛡️</span><button onclick="changeShieldCount('${player}', 1)" title="إضافة درع">+</button></div>`;
                list.appendChild(li);
            });
        }

        function changeShieldCount(playerName, amount) {
            const currentShields = playerShields[playerName] || 0;
            playerShields[playerName] = Math.max(0, currentShields + amount);
            updateActivePlayersList();
        }
        
        function reAddPlayer(playerName) {
            if (eliminatedPlayers.includes(playerName)) {
                document.getElementById('sound-re-add')?.play();
                stopCountdown();
                if (gameEnded) { gameEnded = false; document.getElementById('winner-screen').style.display = 'none'; }
                eliminatedPlayers = eliminatedPlayers.filter(p => p !== playerName);
                activePlayers.push(playerName);
                showToast(`تم إعادة ${playerName} للعبة! 🎮`);
                setupGame();
            }
        }

        function reAddOldestEliminatedPlayer() {
            if (eliminatedPlayers.length > 0) {
                const playerToReAdd = eliminatedPlayers[eliminatedPlayers.length - 1]; 
                reAddPlayer(playerToReAdd);
            }
        }
        
        document.getElementById('eliminated-list').addEventListener('click', function(event) {
            const target = event.target.closest('button[data-player-name]');
            if (target) { reAddPlayer(target.getAttribute('data-player-name')); }
        });

        function addNewPlayer() {
            const newName = prompt("أدخل اسم اللاعب الجديد:");
            if (newName && newName.trim() !== '') {
                stopCountdown();
                const cleanName = newName.trim();
                if ([...activePlayers, ...eliminatedPlayers].includes(cleanName)) { showToast("هذا اللاعب موجود بالفعل!"); return; }
                activePlayers.push(cleanName);
                playerShields[cleanName] = 0;
                showToast(`أهلاً باللاعب الجديد ${cleanName}!`);
                setupGame();
            }
        }
        
        function showWinner(winnerName) {
            const music = document.getElementById('music-bg');
            if(music) music.pause();
            stopCountdown();
            const winSound = document.getElementById('sound-win');
            winSound?.play();
            gameEnded = true;
            document.getElementById('winner-name').textContent = winnerName;
            document.getElementById('winner-screen').style.display = 'flex';
            const canvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
            
            let duration = 15 * 1000;
            const soundDuration = winSound.duration;
            if (soundDuration && isFinite(soundDuration) && soundDuration > 0) {
                duration = soundDuration * 1000;
            }
            const animationEnd = Date.now() + duration;

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 200 * (timeLeft / duration);
                myConfetti({ startVelocity: 30, spread: 360, ticks: 60, zIndex: 1001, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                myConfetti({ startVelocity: 30, spread: 360, ticks: 60, zIndex: 1001, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 400);
        }

        function playAgain(isFirstTimeSetup = false) {
            const music = document.getElementById('music-bg');
            if (music) { music.pause(); music.currentTime = 0; }
            musicStarted = false;
            stopCountdown();
            
            if (!isFirstTimeSetup) {
                document.getElementById('player-names').value = [...activePlayers, ...eliminatedPlayers].join('\n');
                document.getElementById('winner-screen').style.display = 'none';
                document.getElementById('gameScreen').classList.remove('active');
                document.getElementById('startScreen').classList.add('active');
                return;
            }
            
            eliminatedPlayers = [];
            gameEnded = false; 
            shieldUsedThisRound = false;
            goldenFruitUsedThisRound = false;
            generousFruitUsedThisRound = false;
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            setupGame();
        }

        function savePlayersList() {
            const names = document.getElementById('player-names').value;
            if (names.trim()) {
                localStorage.setItem('fruitWarPlayers', names);
                showToast('تم حفظ القائمة بنجاح! 💾');
            } else { showToast('لا يوجد أسماء لحفظها!'); }
        }
        function loadPlayersList() {
            const savedNames = localStorage.getItem('fruitWarPlayers');
            if (savedNames) {
                document.getElementById('player-names').value = savedNames;
                showToast('تم تحميل القائمة! 📂');
            } else { showToast('لا توجد قائمة محفوظة!'); }
        }
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 3000);
        }
        function startMusicOnFirstInteraction() {
            if (!musicStarted) {
                const music = document.getElementById('music-bg');
                if (music) {
                    music.volume = 0.3;
                    music.play().catch(e => console.error("Music play failed:", e));
                    musicStarted = true;
                }
            }
        }
    </script>
</body>
