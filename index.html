<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حرب الفواكه - الإصدار النهائي</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-color: #ffdd57;
            --secondary-color: #d35400;
            --btn-start-bg: #2ecc71;
            --btn-eliminate-bg: #e74c3c;
            --shield-color: #3498db;
            --golden-fruit-color: #f1c40f;
            --generous-fruit-color: #9b59b6;
            --btn-add-bg: #9b59b6;
            --btn-re-add-special-bg: #1abc9c;
            --font-family: 'Lemonada', cursive;
        }

        body {
            font-family: var(--font-family);
            background-color: cornsilk; /* لون سادة ومريح كما اتفقنا */
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333; /* تغيير لون النص الأساسي ليتناسب مع الخلفية الفاتحة */
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px; margin: auto; background: rgba(255, 255, 255, 0.5);
            padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        /* --- تصميم شاشة البداية الجديد --- */
        #startScreen {
            position: relative;
            background: rgba(0, 0, 0, 0.35);
            color: white;
        }
        
        #startScreen::before, #startScreen::after {
            content: ''; position: absolute; z-index: -1; opacity: 0.15;
            animation: float 10s ease-in-out infinite;
        }
        #startScreen::before {
            content: '🍉'; font-size: 15rem; top: -50px; left: -50px; transform: rotate(-20deg);
        }
        #startScreen::after {
            content: '🍍'; font-size: 12rem; bottom: -40px; right: -40px; transform: rotate(15deg); animation-delay: -5s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-20deg); }
            50% { transform: translateY(-20px) rotate(-25deg); }
        }

        #startScreen h1 {
            font-size: 3.5rem; font-weight: 700; color: var(--primary-color);
            text-shadow: 3px 3px 0px var(--secondary-color), 6px 6px 0px rgba(0,0,0,0.3);
            margin-bottom: 10px; line-height: 1.2;
            animation: title-drop 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        @keyframes title-drop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        #startScreen h2 { font-size: 1.5rem; color: #f1c40f; margin-bottom: 0; }
        
        h2 { color: #555; }
        
        .screen { display: none; }
        .screen.active { display: block; }

        #player-names {
            width: 90%; max-width: 500px; height: 200px; margin: 20px auto;
            padding: 15px; font-size: 1.1rem; font-family: var(--font-family);
            border-radius: 10px; border: 2px solid #ccc; background-color: #f9f9f9;
            color: #333; display: block;
        }
        
        .btn {
            padding: 15px 30px; font-size: 1.2rem; font-family: var(--font-family);
            font-weight: 700; border-radius: 50px; border: none; cursor: pointer;
            margin: 5px; color: white; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .btn:active { transform: translateY(-1px); }

        .btn-start { background-color: var(--btn-start-bg); font-size: 1.5rem; padding: 20px 40px; }
        .btn-again { background-color: var(--btn-start-bg); margin-top: 20px; }

        /* --- تصميم الفواكه الأصلي المحبوب --- */
        #fruit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px; padding: 20px; margin-top: 20px; max-width: 100%;
        }
        .fruit-item {
            cursor: pointer; text-align: center; padding: 5px; border-radius: 15px;
            background: rgba(0,0,0,0.05); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; aspect-ratio: 1; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(0,0,0,0.1); gap: 0; color: #333;
        }
        .fruit-item:hover { transform: scale(1.1); background: rgba(0,0,0,0.1); }
        .fruit-item.used { transform: scale(0) rotate(360deg); opacity: 0; pointer-events: none; }
        .fruit-emoji {
            font-size: clamp(4rem, 15vw, 8rem); line-height: 0.9; flex-grow: 2;
            display: flex; align-items: center; justify-content: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .fruit-name {
            font-size: clamp(1.3rem, 4vw, 2rem); font-weight: 700; line-height: 1.1;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2); flex-shrink: 0; padding: 2px 4px;
        }
        
        /* --- تأثير الطرطشة الجديد --- */
        .fruit-item::after {
            content: '💥'; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            font-size: 5rem; color: #ff6347; opacity: 0;
            transform: scale(0); transition: all 0.3s ease-out; z-index: -1;
        }
        .fruit-item.splat::after { transform: scale(1.2); opacity: 1; z-index: 1; }
        
        #active-players-list, #eliminated-list { list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        #eliminated-list li {
            background: var(--btn-eliminate-bg); color: #fff; padding: 8px 15px; border-radius: 20px; font-size: 1rem; display: flex; align-items: center;
            gap: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #active-players-list li {
            background: rgba(0, 0, 0, 0.05); color: #333; padding: 8px 15px; border-radius: 20px; font-size: 1rem; display: flex; align-items: center; justify-content: space-between;
            gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); min-width: 200px;
        }

        /* --- تصميم النافذة المنبثقة الجديد --- */
        #elimination-popup {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 3000; justify-content: center; align-items: center; padding: 20px;
        }
        .popup-card {
            background: #fff; color: #333; padding: 20px 30px;
            border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center; max-width: 90%;
            animation: popup-in 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 4px solid;
        }
        @keyframes popup-in { 0% { transform: scale(0.5) rotate(-15deg); opacity: 0; } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }
        .popup-title { font-size: 2rem; font-weight: 700; margin-bottom: 10px; }
        .popup-name { font-size: 1.5rem; font-weight: 700; margin-bottom: 15px; color: #555; }
        .popup-hint { font-size: 0.8rem; color: #aaa; }

        /* --- تصميم شاشة الفوز الجديد والمحسن --- */
        #winner-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 4000; justify-content: center; align-items: center; flex-direction: column;
            color: white; background: linear-gradient(-45deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
            background-size: 400% 400%; animation: winner-bg 8s ease infinite; padding: 20px;
        }
        @keyframes winner-bg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 4001; }
        
        .winner-content { 
            text-align: center; transform: scale(0); animation: winner-content-in 0.8s 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative; z-index: 4002;
            /* تأثير الأضواء الجديد */
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            padding: 40px; border-radius: 50%;
        }
        @keyframes winner-content-in { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        
        #winner-screen h1 { font-size: 4rem; font-weight: 700; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        #winner-name {
            font-size: 4.5rem; font-weight: 700; color: var(--primary-color);
            margin: 15px 0;
            animation: winner-pulse 2s infinite, glowing-text 2s ease-in-out infinite alternate;
        }
        /* تأثير التوهج النابض الجديد */
        @keyframes glowing-text {
            from { text-shadow: 2px 2px 0px var(--secondary-color), 0 0 15px var(--primary-color); }
            to { text-shadow: 2px 2px 0px var(--secondary-color), 0 0 35px #fff, 0 0 50px var(--primary-color); }
        }
        @keyframes winner-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }

        /* --- تصميم المؤقت التنازلي القديم --- */
        #countdown-timer {
            display: none; position: fixed; top: 20px; left: 50%;
            transform: translateX(-50%); background-color: #c0392b; color: white;
            padding: 15px 30px; border-radius: 15px; z-index: 1500; font-size: 1.8rem;
            font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.4); animation: pulse-timer 1s infinite;
        }
        @keyframes pulse-timer { 0% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.05); } 100% { transform: translateX(-50%) scale(1); } }
        
        /* --- العلامة المائية --- */
        .watermark {
            position: fixed; bottom: 10px; right: 15px;
            background-color: rgba(0, 0, 0, 0.5); color: #fff; padding: 5px 10px;
            border-radius: 5px; font-size: 0.8rem; font-weight: 700;
            opacity: 0.7; z-index: 2000; pointer-events: none;
        }
        
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #2c3e50; color: white; padding: 12px 20px; border-radius: 20px; z-index: 5000; opacity: 0; transition: opacity 0.5s; font-size: 1.1rem; }
        
        /* --- تعديلات التوافق مع الموبايل --- */
        @media (max-width: 600px) {
            .container { padding: 15px; } 
            #startScreen h1 { font-size: 2.5rem; } 
            h2, #startScreen h2 { font-size: 1.2rem; }
            #fruit-grid { gap: 8px; padding: 10px; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); }
            .fruit-emoji { font-size: 3rem; } .fruit-name { font-size: 1.2rem; }
            .btn { padding: 12px 20px; font-size: 1rem; }
            .btn-start { font-size: 1.2rem; padding: 15px 25px; }
            /* إصلاح حجم عنوان الفائز للموبايل */
            #winner-screen h1 { font-size: 2.5rem; }
            #winner-name { font-size: 3rem; }
        }
    </style>
</head>
<body>
    
    <div id="startScreen" class="container screen active">
        <h1>🍎 حرب الفواكه 🍊</h1>
        <h2>مع روني</h2>
        <textarea id="player-names" placeholder="أضف أسماء اللاعبين هنا، كل اسم في سطر جديد..."></textarea>
        <div>
            <button onclick="savePlayersList()" class="btn" style="background-color: #3498db;">💾 حفظ</button>
            <button onclick="loadPlayersList()" class="btn" style="background-color: #f39c12;">📂 تحميل</button>
        </div>
        <button onclick="startTheGame()" class="btn btn-start">🎮 ابدأ اللعب</button>
    </div>

    <div id="gameScreen" class="container screen">
        <div class="game-info" style="background: rgba(0,0,0,0.05); padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px;">
            <div id="active-players-count" style="font-size: 1.2rem; margin-bottom: 0; font-weight: 700;"></div>
            <button class="btn" onclick="addNewPlayer()" style="background-color: var(--btn-add-bg); padding: 10px 20px; font-size: 1rem;">➕ إضافة لاعب</button>
        </div>
        <div id="countdown-timer"></div>
        <div id="fruit-grid"></div>
        <div id="active-players-section" style="margin-top: 30px;">
            <h2>اللاعبون النشطون</h2>
            <ul id="active-players-list"></ul>
        </div>
        <div id="eliminated-section" style="margin-top: 30px;">
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                <h2>اللاعبون المقصيون</h2>
                <button id="btn-re-add-oldest" class="btn" onclick="reAddOldestEliminatedPlayer()" style="display: none; background-color: var(--btn-re-add-special-bg); padding: 10px 20px; font-size: 1rem;">🔄 إعادة أقدم لاعب</button>
            </div>
            <ul id="eliminated-list"></ul>
        </div>
    </div>

    <div id="elimination-popup" onclick="closeEliminationPopup()">
        <div class="popup-card" id="popup-card">
            <h1 class="popup-title" id="popup-title-text"></h1>
            <div class="popup-name" id="eliminated-player-name"></div>
            <p class="popup-hint">اضغط في أي مكان للإغلاق</p>
        </div>
    </div>

    <div id="winner-screen" class="screen">
        <canvas id="confetti-canvas"></canvas>
        <div class="winner-content">
            <h1>🏆 الفائز 🏆</h1>
            <h2 id="winner-name"></h2>
            <button onclick="playAgain()" class="btn btn-again">🔄 اللعب مرة أخرى</button>
        </div>
    </div>
    
    <div id="toast"></div>
    <div class="watermark">© RONY GAMES 2025</div>

    <audio id="music-bg" src="game.mp3" loop></audio>
    <audio id="sound-start" src="gamestart.mp3" preload="auto"></audio>
    <audio id="sound-click" src="squish.mp3" preload="auto"></audio>
    <audio id="sound-elimination" src="exclusion.mp3" preload="auto"></audio>
    <audio id="sound-win" src="celebrate.mp3" preload="auto"></audio>
    <audio id="sound-bomb" src="bomb.mp3" preload="auto"></audio>
    <audio id="sound-shield" src="protect.mp3" preload="auto"></audio>
    <audio id="sound-countdown" src="countdown.mp3" preload="auto" loop></audio>
    <audio id="sound-re-add" src="return.mp3" preload="auto"></audio>

    <script>
        // --- قائمة الفواكه الأصلية ---
        const fruits = [
            'تفاح 🍎', 'موز 🍌', 'برتقال 🍊', 'عنب 🍇', 'فراولة 🍓', 'كرز 🍒', 'أناناس 🍍', 'بطيخ 🍉',
            'خوخ 🍑', 'كمثرى 🍐', 'ليمون 🍋', 'كيوي 🥝', 'مانجو 🥭', 'أفوكادو 🥑', 'جوز الهند 🥥', 'توت 🫐',
            'بروكلي 🥦', 'جزر 🥕', 'ذرة 🌽', 'طماطم 🍅', 'خيار 🥒', 'باذنجان 🍆', 'فلفل 🫑', 'بطاطس 🥔',
            'بصل 🧅', 'ثوم 🧄', 'فطر 🍄', 'فلفل حار 🌶️', 'خس 🥬', 'يقطين 🎃', 'زيتون 🫒', 'شمام 🍈',
            'فول سوداني 🥜', 'كستناء 🌰', 'بازلاء 🫛', 'زنجبيل 🫚', 'بطاطا حلوة 🍠'
        ];

        // --- متغيرات حالة اللعبة ---
        let activePlayers = [], eliminatedPlayers = [], fruitAssignments = [], countdownInterval = null;
        let gameEnded = false;
        let playerShields = {};
        let musicStarted = false;
        let roundSpecials = []; // لتتبع الفواكه الخاصة المستخدمة في الجولة الحالية

        function startTheGame() {
            const names = document.getElementById('player-names').value.split('\n').map(name => name.trim()).filter(Boolean);
            if (names.length < 2) { showToast('يجب إدخال اسمين على الأقل!'); return; }
            document.getElementById('sound-start')?.play();
            document.body.addEventListener('click', startMusicOnFirstInteraction, { once: true });
            
            activePlayers = [...names];
            playAgain(true); 
        }
        
        function startMusicOnFirstInteraction() {
            const music = document.getElementById('music-bg');
            if (music && !musicStarted) {
                music.volume = 0.3; music.play().catch(e => console.error("Music play failed:", e));
                musicStarted = true;
            }
        }

        function setupGame() {
            const fruitGrid = document.getElementById('fruit-grid');
            fruitGrid.innerHTML = '';
            const shuffledFruits = [...fruits].sort(() => Math.random() - 0.5);
            fruitAssignments = activePlayers.map((player, i) => ({
                id: `item-${i}`, player, fruitName: shuffledFruits[i % shuffledFruits.length],
                type: 'normal', used: false
            }));

            // --- منطق توزيع الفواكه الخاصة لمرة واحدة في بداية الجولة ---
            if (roundSpecials.length > 0) {
                const availableSpots = fruitAssignments.map((_, i) => i);
                roundSpecials.forEach(specialType => {
                    if (availableSpots.length > 0) {
                        const randomIndex = Math.floor(Math.random() * availableSpots.length);
                        const spotIndex = availableSpots.splice(randomIndex, 1)[0];
                        if(fruitAssignments[spotIndex]) fruitAssignments[spotIndex].type = specialType;
                    }
                });
            }
            
            fruitAssignments.sort(() => Math.random() - 0.5).forEach(createFruitElement);
            updateAllLists();
        }

        function createFruitElement(assignment) {
            const fruitDiv = document.createElement('div');
            fruitDiv.id = assignment.id;
            fruitDiv.className = 'fruit-item';
            const [name, emoji] = assignment.fruitName.split(' ').reverse();
            fruitDiv.innerHTML = `<div class="fruit-emoji">${emoji || ''}</div><div class="fruit-name">${name || assignment.fruitName}</div>`;
            fruitDiv.onclick = () => selectFruit(assignment);
            document.getElementById('fruit-grid').appendChild(fruitDiv);
        }

        function selectFruit(assignment) {
            if (assignment.used || gameEnded) return;
            document.getElementById('sound-click')?.play();
            const fruitDiv = document.getElementById(assignment.id);
            fruitDiv.classList.add('splat');
            
            setTimeout(() => {
                assignment.used = true;
                fruitDiv.classList.add('used');
                let reshuffleNeeded = false;

                // إزالة الفاكهة الخاصة من قائمة الجولة الحالية عند استخدامها
                const specialIndex = roundSpecials.indexOf(assignment.type);
                if (specialIndex > -1) roundSpecials.splice(specialIndex, 1);

                switch(assignment.type) {
                    case 'bomb': reshuffleNeeded = handleBomb(assignment); break;
                    case 'shield': reshuffleNeeded = handleShield(assignment); break;
                    case 'golden': reshuffleNeeded = handleGoldenFruit(assignment); break;
                    case 'generous': reshuffleNeeded = handleGenerousFruit(assignment); break;
                    default:
                        if (processElimination(assignment.player)) {
                            showEliminationPopup(`الدرع أنقذ ${assignment.player}!`, 'shield');
                            reshuffleNeeded = true;
                        } else {
                            showEliminationPopup(assignment.player, 'elimination');
                        }
                }
                
                // إعادة ترتيب الفواكه إذا لزم الأمر
                if (reshuffleNeeded) {
                    setTimeout(setupGame, 1200); 
                } else {
                    checkGameStatus();
                }
            }, 300);
        }

        function processElimination(playerName) {
            if (activePlayers.includes(playerName) && (playerShields[playerName] || 0) > 0) {
                changeShieldCount(playerName, -1);
                return true; // نجا
            }
            eliminatePlayer(playerName);
            return false; // تم إقصاؤه
        }
        
        // --- معالجات الفواكه الخاصة ---
        function handleBomb(assignment) {
            let savedList = [], eliminatedList = [];
            if (processElimination(assignment.player)) { savedList.push(assignment.player); } 
            else { eliminatedList.push(assignment.player); }
            const potentialVictims = fruitAssignments.filter(a => !a.used && a.type === 'normal' && activePlayers.includes(a.player));
            if (potentialVictims.length > 0) {
                const victim = potentialVictims[Math.floor(Math.random() * potentialVictims.length)];
                victim.used = true; document.getElementById(victim.id).classList.add('used');
                if (processElimination(victim.player)) { savedList.push(victim.player); }
                else { eliminatedList.push(victim.player); }
            }
            let message = "";
            if(eliminatedList.length > 0) message += `تم إقصاء: ${eliminatedList.join(' و ')}`;
            if(savedList.length > 0) message += `${eliminatedList.length > 0 ? '<br>' : ''}تم إنقاذ: ${savedList.join(' و ')}`;
            showEliminationPopup(message || "لم يصب أحد بأذى", 'bomb');
            return true; // القنبلة دائماً تعيد ترتيب اللوحة
        }
        
        function handleShield(assignment) {
            showEliminationPopup(`الدرع العشوائي أنقذ ${assignment.player}!`, 'shield');
            return true;
        }

        function handleGoldenFruit(assignment) {
            changeShieldCount(assignment.player, 1);
            showEliminationPopup(`${assignment.player} حصل على درع!`, 'golden');
            return true;
        }

        function handleGenerousFruit(assignment) {
            let popupMessage = `أُقصي ${assignment.player}`;
            if(!processElimination(assignment.player)) {
                if (eliminatedPlayers.length > 1) { // >1 لأن اللاعب الحالي للتو تم إضافته
                    const revivedPlayer = eliminatedPlayers.splice(Math.floor(Math.random() * (eliminatedPlayers.length -1))+1, 1)[0];
                    activePlayers.push(revivedPlayer);
                    popupMessage += `، لكن كرم الفاكهة أعاد ${revivedPlayer}!`;
                } else {
                    popupMessage += "، ولم يكن هناك أحد لإعادته.";
                }
            } else {
                 popupMessage = `الدرع أنقذ ${assignment.player} من كرم الفاكهة!`;
            }
            showEliminationPopup(popupMessage, 'generous');
            return true;
        }

        // --- إدارة اللاعبين والحالة ---
        function eliminatePlayer(playerName) {
            const index = activePlayers.indexOf(playerName);
            if (index > -1) {
                activePlayers.splice(index, 1);
                eliminatedPlayers.unshift(playerName); // unshift يضيف في بداية المصفوفة
            }
        }

        function checkGameStatus() {
            updateAllLists();
            if (activePlayers.length === 1 && !countdownInterval) startCountdown();
            else if (activePlayers.length <= 0) setTimeout(() => showWinner('لا يوجد فائز!'), 1000);
        }

        function stopCountdown() {
            if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
            const sound = document.getElementById('sound-countdown');
            if (sound) { sound.pause(); sound.currentTime = 0; }
            document.getElementById('countdown-timer').style.display = 'none';
        }

        function startCountdown() {
            document.getElementById('sound-countdown')?.play();
            let timeLeft = 30;
            const timerElement = document.getElementById('countdown-timer');
            timerElement.style.display = 'block';
            timerElement.textContent = `⏰ ${timeLeft} ⏰`;
            countdownInterval = setInterval(() => {
                timeLeft--; timerElement.textContent = `⏰ ${timeLeft} ⏰`;
                if (timeLeft <= 0 || activePlayers.length !== 1) {
                    stopCountdown();
                    if (activePlayers.length === 1) showWinner(activePlayers[0]);
                }
            }, 1000);
        }

        // --- النوافذ المنبثقة المخصصة ---
        function showEliminationPopup(message, type) {
            const styles = {
                'elimination': { title: '💥 تم الإقصاء 💥', color: 'var(--btn-eliminate-bg)', sound: 'sound-elimination' },
                'shield': { title: '🛡️ نجاة 🛡️', color: 'var(--shield-color)', sound: 'sound-shield' },
                'bomb': { title: '💣 انفجار 💣', color: 'var(--btn-eliminate-bg)', sound: 'sound-bomb' },
                'golden': { title: '🌟 كنز! 🌟', color: 'var(--golden-fruit-color)', sound: 'sound-re-add' },
                'generous': { title: '🔄 كرم 🔄', color: 'var(--generous-fruit-color)', sound: 'sound-re-add' }
            };
            const style = styles[type] || styles['elimination'];
            document.getElementById(style.sound)?.play();
            document.getElementById('popup-title-text').textContent = style.title;
            document.getElementById('eliminated-player-name').innerHTML = message;
            document.getElementById('popup-card').style.borderColor = style.color;
            document.getElementById('popup-title-text').style.color = style.color;
            document.getElementById('elimination-popup').style.display = 'flex';
        }
        function closeEliminationPopup() { document.getElementById('elimination-popup').style.display = 'none'; }
        
        // --- تحديثات واجهة المستخدم ---
        function updateAllLists() { updateGameInfo(); updateActivePlayersList(); updateEliminatedList(); }
        function updateGameInfo() { document.getElementById('active-players-count').textContent = `النشطون: ${activePlayers.length} | المقصيون: ${eliminatedPlayers.length}`; }

        function updateEliminatedList() {
            const list = document.getElementById('eliminated-list');
            list.innerHTML = ''; 
            document.getElementById('btn-re-add-oldest').style.display = eliminatedPlayers.length > 0 ? 'inline-block' : 'none';
            eliminatedPlayers.forEach(player => {
                const li = document.createElement('li');
                li.innerHTML = `<button onclick="reAddPlayer('${player}')" title="إعادة" style="background-color:var(--btn-re-add-special-bg);color:white;border:none;border-radius:50%;width:25px;height:25px;cursor:pointer;margin-right:8px;">+</button><span>💀 ${player}</span>`;
                list.appendChild(li);
            });
        }
        
        function updateActivePlayersList() {
            const list = document.getElementById('active-players-list'); list.innerHTML = '';
            [...activePlayers].sort((a,b) => a.localeCompare(b,'ar')).forEach(player => {
                const li = document.createElement('li');
                const shieldCount = playerShields[player] || 0;
                li.innerHTML = `<span>${player}</span><div style="display:flex;align-items:center;gap:8px;"><button onclick="changeShieldCount('${player}',-1)" style="border-radius:50%;width:28px;height:28px;border:none;color:white;cursor:pointer;background:var(--shield-color);">-</button><span style="font-weight:bold;min-width:30px;">${shieldCount}🛡️</span><button onclick="changeShieldCount('${player}',1)" style="border-radius:50%;width:28px;height:28px;border:none;color:white;cursor:pointer;background:var(--shield-color);">+</button></div>`;
                list.appendChild(li);
            });
        }

        function changeShieldCount(playerName, amount) {
            playerShields[playerName] = Math.max(0, (playerShields[playerName] || 0) + amount);
            updateActivePlayersList();
        }
        
        // --- وظائف الأزرار والتحكم ---
        function reAddPlayer(playerName) {
            const playerIdx = eliminatedPlayers.indexOf(playerName);
            if(playerIdx > -1) {
                stopCountdown(); document.getElementById('sound-re-add')?.play();
                const [playerToReAdd] = eliminatedPlayers.splice(playerIdx, 1);
                activePlayers.push(playerToReAdd);
                showToast(`تمت إعادة ${playerToReAdd} للعبة!`);
                setupGame(); // إعادة ترتيب اللوحة
            }
        }

        function reAddOldestEliminatedPlayer() {
            // بما أن unshift يضيف في البداية، فالأقدم هو آخر عنصر في المصفوفة
            if (eliminatedPlayers.length > 0) reAddPlayer(eliminatedPlayers[eliminatedPlayers.length - 1]);
        }

        function addNewPlayer() {
            const newName = prompt("أدخل اسم اللاعب الجديد:");
            if (newName?.trim()) {
                stopCountdown();
                if ([...activePlayers, ...eliminatedPlayers].includes(newName.trim())) { showToast("هذا اللاعب موجود بالفعل!"); return; }
                activePlayers.push(newName.trim());
                playerShields[newName.trim()] = 0;
                showToast(`أهلاً باللاعب الجديد ${newName.trim()}!`);
                setupGame(); // إعادة ترتيب اللوحة
            }
        }
        
        function showWinner(winnerName) {
            document.getElementById('music-bg')?.pause(); stopCountdown();
            const winSound = document.getElementById('sound-win'); winSound?.play();
            gameEnded = true;
            document.getElementById('winner-name').textContent = winnerName;
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('winner-screen').style.display = 'flex';
            
            const canvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
            const duration = 10 * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;
                // تقليل كثافة القصاصات الورقية
                const particleCount = 35 * (timeLeft / duration);
                myConfetti({ startVelocity: 30, spread: 360, ticks: 60, zIndex: 4001, particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } });
                requestAnimationFrame(frame);
            }());
        }

        function playAgain(isFirstTimeSetup = false) {
            document.getElementById('music-bg')?.pause(); musicStarted = false;
            stopCountdown(); gameEnded = false;
            
            if (isFirstTimeSetup) {
                eliminatedPlayers = []; playerShields = {};
                activePlayers.forEach(p => playerShields[p] = 0);
                // تحديد الفواكه الخاصة لهذه الجولة
                roundSpecials = [];
                if (activePlayers.length >= 4) roundSpecials.push('bomb', 'shield');
                if (activePlayers.length >= 6) roundSpecials.push('golden', 'generous');

                document.getElementById('startScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                setupGame();
            } else {
                const allPlayers = [...activePlayers, ...eliminatedPlayers].sort((a,b) => a.localeCompare(b,'ar'));
                document.getElementById('player-names').value = allPlayers.join('\n');
                document.getElementById('winner-screen').style.display = 'none';
                document.getElementById('gameScreen').classList.remove('active');
                document.getElementById('startScreen').classList.add('active');
            }
        }

        function savePlayersList() {
            const names = document.getElementById('player-names').value;
            if (names.trim()) { localStorage.setItem('fruitWarPlayersV3', names); showToast('تم حفظ القائمة بنجاح! 💾'); } 
            else { showToast('لا يوجد أسماء لحفظها!'); }
        }

        function loadPlayersList() {
            const savedNames = localStorage.getItem('fruitWarPlayersV3');
            if (savedNames) { document.getElementById('player-names').value = savedNames; showToast('تم تحميل القائمة! 📂'); } 
            else { showToast('لا توجد قائمة محفوظة!'); }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.style.opacity = '1'; toast.textContent = message;
            setTimeout(() => { toast.style.opacity = '0'; }, 3000);
        }
    </script>
</body>
</html>
