<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حرب الفواكه - RONY GAMES</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-color: #ffdd57;
            --secondary-color: #d35400;
            --btn-start-bg: #2ecc71;
            --btn-eliminate-bg: #e74c3c;
            --shield-color: #3498db;
            --btn-add-bg: #9b59b6;
            --btn-re-add-special-bg: #1abc9c;
            --golden-color: #f1c40f;
            --generous-color: #9b59b6;
            --popup-bg: rgba(44, 62, 80, 0.95);
        }

        body {
            font-family: 'Changa', "Segoe UI Emoji", "Apple Color Emoji", sans-serif;
            background: linear-gradient(-45deg, #ff8c94, #ffcf86, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px; margin: auto; background: rgba(0, 0, 0, 0.3);
            padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        #watermark {
            position: fixed;
            bottom: 10px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 5000;
            user-select: none;
        }

        h1 {
            font-size: 3.5rem; font-weight: 800; color: var(--primary-color);
            text-shadow: 3px 3px 0px var(--secondary-color), 6px 6px 0px rgba(0,0,0,0.3);
            margin-bottom: 10px; line-height: 1.2;
        }

        h2 { font-size: 1.5rem; color: #f1c40f; margin-bottom: 0; }

        .screen { display: none; }
        .screen.active { display: block; }

        #player-names {
            width: 90%; max-width: 500px; height: 200px; margin: 20px auto;
            padding: 15px; font-size: 1.1rem; font-family: 'Changa', sans-serif;
            border-radius: 10px; border: 2px solid #ccc; background-color: #f0f0f0;
            color: #333; display: block;
        }
        
        .btn {
            padding: 15px 30px; font-size: 1.2rem; font-family: 'Changa', sans-serif;
            font-weight: 700; border-radius: 50px; border: none; cursor: pointer;
            margin: 5px; color: white; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .btn:active { transform: translateY(-1px); }

        .btn-start { background-color: var(--btn-start-bg); font-size: 1.5rem; padding: 20px 40px; }
        .btn-start:hover { background-color: #27ae60; }
        .btn-save { background-color: #3498db; }
        .btn-save:hover { background-color: #2980b9; }
        .btn-load { background-color: #f39c12; }
        .btn-load:hover { background-color: #e67e22; }
        .btn-again { background-color: var(--btn-start-bg); margin-top: 20px; }
        .btn-again:hover { background-color: #27ae60; }
        .btn-add-player { background-color: var(--btn-add-bg); padding: 10px 20px; font-size: 1rem; }
        .btn-add-player:hover { background-color: #8e44ad; }

        .btn-re-add {
            background-color: var(--btn-re-add-special-bg); color: white; border: none; border-radius: 50%;
            width: 30px; height: 30px; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; margin-right: 8px; line-height: 30px; transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .btn-re-add:hover { background-color: #16a085; transform: scale(1.1); }
        
        .section-header {
            display: flex; justify-content: center; align-items: center; gap: 20px;
            margin-bottom: 20px; flex-wrap: wrap;
        }
        .btn-re-add-special { background-color: var(--btn-re-add-special-bg); padding: 10px 20px; font-size: 1rem; }
        .btn-re-add-special:hover { background-color: #16a085; }

        #fruit-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px; padding: 20px; margin-top: 20px; max-width: 100%;
        }

        .fruit-item {
            cursor: pointer; text-align: center; padding: 5px; border-radius: 15px;
            background: rgba(255,255,255,0.15); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; aspect-ratio: 1; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.2); gap: 0;
        }
        .fruit-item:hover { transform: scale(1.1); background: rgba(255,255,255,0.3); }
        .fruit-item.used { transform: scale(0) rotate(360deg); opacity: 0; pointer-events: none; }
        
        .fruit-emoji {
            font-size: clamp(4rem, 15vw, 8rem); line-height: 0.9; flex-grow: 2;
            display: flex; align-items: center; justify-content: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }
        .fruit-name {
            font-size: clamp(1.3rem, 4vw, 2rem); font-weight: 800; line-height: 1.1;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7); flex-shrink: 0; padding: 2px 4px;
        }
        
        @media (max-width: 480px) {
            .container { padding: 15px; } h1 { font-size: 2rem; } h2 { font-size: 1.2rem; }
            #fruit-grid { gap: 8px; padding: 10px; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); }
            .fruit-emoji { font-size: 3.5rem; } .fruit-name { font-size: 1.3rem; }
            .btn { padding: 12px 20px; font-size: 1rem; }
            .btn-start { font-size: 1.2rem; padding: 15px 25px; }
        }
        
        #active-players-section, #eliminated-section { margin-top: 30px; padding: 20px; border-radius: 15px; }
        #eliminated-section { background: rgba(0,0,0,0.2); }
        #active-players-section { background: rgba(52, 152, 219, 0.15); border: 1px solid rgba(52, 152, 219, 0.3); }

        #active-players-list, #eliminated-list { list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        #eliminated-list li {
            background: var(--btn-eliminate-bg); color: #fff; padding: 8px 15px; border-radius: 20px; font-size: 1rem; display: flex; align-items: center;
            gap: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #active-players-list li {
            background: rgba(255, 255, 255, 0.1); color: #fff; padding: 8px 15px; border-radius: 20px; font-size: 1rem; display: flex; align-items: center; justify-content: space-between;
            gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); min-width: 200px;
        }

        .shield-controls { display: flex; align-items: center; gap: 8px; }
        .shield-controls button {
            background-color: var(--shield-color); color: white; border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; line-height: 28px; transition: all 0.2s ease;
        }
        .shield-controls button:hover { background-color: #2980b9; transform: scale(1.1); }
        .shield-controls span { font-weight: bold; min-width: 40px; text-align: center; }
        
        #elimination-popup {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center;
            align-items: center; flex-direction: column;
            opacity: 0; transition: opacity 0.3s ease;
        }
        #elimination-popup.visible {
            display: flex;
            opacity: 1;
        }
        .popup-content {
            background: var(--popup-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-top: 5px solid var(--btn-eliminate-bg);
            transform: scale(0.7);
            opacity: 0;
            animation: popup-pop-in 0.4s ease-out forwards;
        }
        @keyframes popup-pop-in {
            to { transform: scale(1); opacity: 1; }
        }
        .popup-title { font-size: 2.5rem; margin-bottom: 20px; }
        .popup-name { font-size: 1.8rem; margin-bottom: 20px; line-height: 1.6; }
        .popup-hint { font-size: 0.9rem; color: #ccc; margin-top: 30px; }
        .popup-content.elimination { border-color: var(--btn-eliminate-bg); }
        .popup-content.elimination .popup-title { color: var(--btn-eliminate-bg); }
        .popup-content.bomb { border-color: var(--btn-eliminate-bg); }
        .popup-content.bomb .popup-title { color: var(--btn-eliminate-bg); }
        .popup-content.shield { border-color: var(--shield-color); }
        .popup-content.shield .popup-title { color: var(--shield-color); }
        .popup-content.golden { border-color: var(--golden-color); }
        .popup-content.golden .popup-title { color: var(--golden-color); }
        .popup-content.generous { border-color: var(--generous-color); }
        .popup-content.generous .popup-title { color: var(--generous-color); }
        
        #winner-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;
            flex-direction: column; color: white; cursor: default;
            opacity: 0; transition: opacity 0.5s ease;
        }
        #winner-screen.visible {
            display: flex;
            opacity: 1;
        }
        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        .winner-content { text-align: center; animation: winner-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes winner-pop {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        #winner-screen h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
            animation: text-flicker 3s linear infinite;
        }
        
        #winner-name { 
            font-size: 4rem; font-weight: 800; color: var(--primary-color); 
            text-shadow: 3px 3px 0px var(--secondary-color), 0 0 30px var(--primary-color);
            margin: 20px 0;
        }
        
        @keyframes text-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
            20%, 24%, 55% { text-shadow: none; }
        }

        #countdown-timer {
            display: none; position: fixed; top: 20px; left: 50%;
            transform: translateX(-50%); background-color: #c0392b; color: white;
            padding: 15px 30px; border-radius: 15px; z-index: 1500; font-size: 1.8rem;
            font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.4); animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.05); } 100% { transform: translateX(-50%) scale(1); } }
        
        #toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background-color: #2c3e50; color: white; padding: 12px 20px;
            border-radius: 20px; z-index: 3000; opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        #toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .game-info { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px;}
        .active-players { font-size: 1.2rem; margin-bottom: 0; font-weight: 700; }

        .bomb-controls { padding: 10px; background: rgba(255, 0, 0, 0.1); border-radius: 10px; border: 1px solid rgba(255, 0, 0, 0.3); }
        .btn-plant-bomb {
            background: linear-gradient(45deg, #e74c3c, #c0392b); color: white; border: none; padding: 12px 25px; border-radius: 25px;
            font-family: 'Changa', sans-serif; font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3); text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-plant-bomb:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4); background: linear-gradient(45deg, #c0392b, #a93226); }
        .btn-plant-bomb:disabled { background: #7f8c8d; cursor: not-allowed; transform: none; box-shadow: none; }
        .bomb-status { font-size: 0.9rem; color: #ecf0f1; margin-top: 8px; font-weight: 600; }
    </style>
</head>
<body>
    <div id="watermark">RONY GAMES</div>
    
    <div id="startScreen" class="container screen active">
        <h1>🍎 حرب الفواكه 🍊</h1>
        <h2>مع RONY GAMES</h2>
        <textarea id="player-names" placeholder="أضف أسماء اللاعبين هنا، كل اسم في سطر جديد..."></textarea>
        <div>
            <button onclick="savePlayersList()" class="btn btn-save">💾 حفظ</button>
            <button onclick="loadPlayersList()" class="btn btn-load">📂 تحميل</button>
        </div>
        <button onclick="startTheGame()" class="btn btn-start">🎮 ابدأ اللعب</button>
    </div>

    <div id="gameScreen" class="container screen">
        <div class="game-info">
            <div class="active-players" id="active-players-count"></div>
            <button class="btn btn-add-player" onclick="addNewPlayer()">➕ إضافة لاعب</button>
            <div id="countdown-timer"></div>
            <div class="bomb-controls" id="bomb-controls" style="display: none;">
                <button id="plant-bomb-btn" class="btn-plant-bomb" onclick="plantNewBomb()">
                    💣 زرع قنبلة يدوياً
                </button>
                <div class="bomb-status" id="bomb-status"></div>
            </div>
        </div>
        <div id="fruit-grid"></div>
        <div id="active-players-section" style="display: block;">
            <h2>اللاعبون النشطون 🛡️</h2>
            <ul id="active-players-list"></ul>
        </div>
        <div id="eliminated-section" style="display: block;">
            <div class="section-header">
                <h2>اللاعبون المقصيون 👻</h2>
                <button id="btn-re-add-oldest" class="btn btn-re-add-special" onclick="reAddOldestEliminatedPlayer()" style="display: none;">
                    🔄 إعادة أقدم لاعب مقصي
                </button>
            </div>
            <ul id="eliminated-list"></ul>
        </div>
    </div>

    <div id="elimination-popup" onclick="closeEliminationPopup()">
        <div id="popup-content" class="popup-content">
            <h1 class="popup-title" id="popup-title-text"></h1>
            <div class="popup-name" id="popup-message"></div>
            <p class="popup-hint">اضغط في أي مكان للإغلاق</p>
        </div>
    </div>

    <div id="winner-screen">
        <canvas id="confetti-canvas"></canvas>
        <div class="winner-content">
            <h1>🏆 الفائز 🏆</h1>
            <h2 id="winner-name"></h2>
            <button onclick="playAgain()" class="btn btn-again">🔄 اللعب مرة أخرى</button>
        </div>
    </div>
    
    <div id="toast"></div>

    <audio id="music-bg" src="game.mp3" loop></audio>
    <audio id="sound-start" src="gamestart.mp3" preload="auto"></audio>
    <audio id="sound-click" src="squish.mp3" preload="auto"></audio>
    <audio id="sound-elimination" src="exclusion.mp3" preload="auto"></audio>
    <audio id="sound-win" src="celebrate.mp3" preload="auto"></audio>
    <audio id="sound-bomb" src="bomb.mp3" preload="auto"></audio>
    <audio id="sound-shield" src="protect.mp3" preload="auto"></audio>
    <audio id="sound-countdown" src="countdown.mp3" preload="auto" loop></audio>
    <audio id="sound-re-add" src="return.mp3" preload="auto"></audio>
    <audio id="sound-golden" src="golden.mp3" preload="auto"></audio>
    <audio id="sound-generous" src="generous.mp3" preload="auto"></audio>
    
    <script>
        const fruits = [
            'تفاح 🍎', 'موز 🍌', 'برتقال 🍊', 'عنب 🍇', 'فراولة 🍓', 'كرز 🍒', 'أناناس 🍍', 'بطيخ 🍉',
            'خوخ 🍑', 'كمثرى 🍐', 'ليمون 🍋', 'كيوي 🥝', 'مانجو 🥭', 'أفوكادو 🥑', 'جوز الهند 🥥', 'توت أزرق 🫐',
            'بروكلي 🥦', 'جزر 🥕', 'ذرة 🌽', 'طماطم 🍅', 'خيار 🥒', 'باذنجان 🍆', 'فلفل 🌶️', 'بطاطس 🥔',
            'بصل 🧅', 'ثوم 🧄', 'فطر 🍄', 'فلفل أخضر 🫑', 'خس 🥬', 'يقطين 🎃', 'زيتون 🫒', 'شمام 🍈',
            'فول سوداني 🥜', 'كستناء 🌰', 'فلفل حار 🌶️', 'زنجبيل 🫚', 'بطاطا حلوة 🍠'
        ];

        let activePlayers = [], eliminatedPlayers = [], fruitAssignments = [], countdownInterval = null;
        let gameEnded = false, musicStarted = false;
        let playerShields = {};
        
        // --- MODIFIED: New state management for special fruits ---
        let specialFruitsAreEnabled = false;
        let specialFruitsState = {
            bomb: { used: false },
            golden: { used: false },
            generous: { used: false },
            shield: { used: false }
        };
        // This flag is for the manual bomb planting button only
        let bombExploded = false; 
        
        let bombAvailableForPlanting = false;

        function startMusicOnFirstInteraction() {
            if (!musicStarted) {
                const music = document.getElementById('music-bg');
                if (music) {
                    music.volume = 0.3;
                    music.play().catch(e => console.error("Music play failed:", e));
                    musicStarted = true;
                    document.body.removeEventListener('click', startMusicOnFirstInteraction);
                }
            }
        }

        function startTheGame() {
            const names = document.getElementById('player-names').value.split('\n').map(name => name.trim()).filter(Boolean);
            if (names.length < 2) {
                showToast('يجب إدخال اسمين على الأقل!'); return;
            }

            document.getElementById('sound-start')?.play();
            document.body.addEventListener('click', startMusicOnFirstInteraction);
            
            activePlayers = [...names];
            
            // --- MODIFIED: One-time check to enable special fruits for the entire game ---
            if (activePlayers.length >= 6) {
                specialFruitsAreEnabled = true;
            }

            playAgain(true); 
        }

        function setupGame() {
            const fruitGrid = document.getElementById('fruit-grid');
            fruitGrid.innerHTML = '';
            const shuffledFruits = [...fruits].sort(() => Math.random() - 0.5);
            const shuffledPlayers = [...activePlayers].sort(() => Math.random() - 0.5);
            fruitAssignments = [];
            
            // Create initial assignments for all players as 'normal'
            shuffledPlayers.forEach((player, i) => {
                fruitAssignments.push({
                    id: `item-${i}`, player, fruitName: shuffledFruits[i % shuffledFruits.length],
                    type: 'normal', used: false
                });
            });

            // --- MODIFIED: New guaranteed placement logic for special fruits ---
            if (specialFruitsAreEnabled) {
                const availableNormalAssignments = fruitAssignments.filter(a => a.type === 'normal');
                
                Object.keys(specialFruitsState).forEach(fruitType => {
                    // If the fruit hasn't been used and there's a spot for it
                    if (!specialFruitsState[fruitType].used && availableNormalAssignments.length > 0) {
                        // Pick a random available spot and convert it
                        const randomIndex = Math.floor(Math.random() * availableNormalAssignments.length);
                        const spotToConvert = availableNormalAssignments[randomIndex];
                        spotToConvert.type = fruitType;

                        // Remove the converted spot from the list of available spots to avoid re-picking it
                        availableNormalAssignments.splice(randomIndex, 1);
                    }
                });
            }

            // Shuffle the final assignments so special fruits are in random positions
            fruitAssignments.sort(() => Math.random() - 0.5);

            fruitAssignments.forEach(assignment => {
                const fruitDiv = document.createElement('div');
                fruitDiv.id = assignment.id;
                fruitDiv.className = 'fruit-item';
                
                const parts = assignment.fruitName.split(' ');
                const emoji = parts.pop();
                const name = parts.join(' ');
                
                fruitDiv.innerHTML = `<div class="fruit-emoji">${emoji}</div><div class="fruit-name">${name}</div>`;
                
                fruitDiv.onclick = () => selectFruit(assignment);
                fruitGrid.appendChild(fruitDiv);
            });

            updateGameInfo(); 
            updateEliminatedList(); 
            updateActivePlayersList();
            updateBombControls();
        }

        function processElimination(playerName) {
            if (activePlayers.includes(playerName) && (playerShields[playerName] || 0) > 0) {
                changeShieldCount(playerName, -1);
                return true; 
            } else {
                eliminatePlayer(playerName);
                return false; 
            }
        }

        function selectFruit(assignment) {
            document.getElementById('sound-click')?.play();
            if (assignment.used || gameEnded) return;
            assignment.used = true;
            document.getElementById(assignment.id).classList.add('used');
            
            setTimeout(() => {
                let reshuffleNeeded = false;
                switch (assignment.type) {
                    case 'bomb':
                        reshuffleNeeded = handleBomb(assignment);
                        break;
                    case 'shield':
                        reshuffleNeeded = handleShield(assignment);
                        break;
                    case 'golden':
                        reshuffleNeeded = handleGoldenFruit(assignment);
                        break;
                    case 'generous':
                        handleGenerousFruit(assignment);
                        // Reshuffling is handled within this function now
                        break;
                    default: 
                        const playerName = assignment.player;
                        const wasSaved = processElimination(playerName);
                        if (wasSaved) {
                            showEliminationPopup(`🛡️ تم إنقاذ ${playerName} 🛡️`, 'درع النجاة', 'shield');
                            reshuffleNeeded = true;
                        } else {
                            showEliminationPopup(`${playerName}`, '❌ تم إقصاء ❌', 'elimination');
                        }
                }
                
                if (reshuffleNeeded) {
                    setTimeout(setupGame, 1500);
                } else {
                    checkGameStatus();
                }
            }, 600);
        }

        function handleBomb(bombAssignment) {
            document.getElementById('sound-bomb')?.play();
            specialFruitsState.bomb.used = true; // Mark as used for the game
            bombExploded = true; // For manual planting logic
            bombAvailableForPlanting = true;
            let reshuffleNeeded = false;
            let savedList = [], eliminatedListTxt = [];

            const mainVictim = bombAssignment.player;
            if (processElimination(mainVictim)) { savedList.push(mainVictim); } 
            else { eliminatedListTxt.push(mainVictim); }

            const potentialVictims = activePlayers.filter(p => p !== mainVictim);
            if (potentialVictims.length > 0) {
                const additionalVictimName = potentialVictims[Math.floor(Math.random() * potentialVictims.length)];
                
                const additionalVictimAssignment = fruitAssignments.find(a => a.player === additionalVictimName && !a.used);
                if(additionalVictimAssignment) {
                    additionalVictimAssignment.used = true;
                    document.getElementById(additionalVictimAssignment.id).classList.add('used');
                }
                
                if (processElimination(additionalVictimName)) { savedList.push(additionalVictimName); }
                else { eliminatedListTxt.push(additionalVictimName); }
            }
            
            let message = "💣 قنبلة! 💥";
            if (eliminatedListTxt.length > 0) message += `<br>تم إقصاء: ${eliminatedListTxt.join(' و ')}`;
            if (savedList.length > 0) {
                message += `<br>تم إنقاذ: ${savedList.join(' و ')} بالدرع`;
                reshuffleNeeded = true;
            }
            showEliminationPopup(message, '💣 انفجار! 💣', 'bomb');
            updateBombControls();
            return reshuffleNeeded;
        }
        
        function handleShield(shieldAssignment) {
            document.getElementById('sound-shield')?.play();
            specialFruitsState.shield.used = true; // Mark as used
            const savedPlayer = shieldAssignment.player;
            showEliminationPopup(`${savedPlayer} نجا هذه المرة بفضل الدرع!`, '🛡️ درع عشوائي 🛡️', 'shield');
            return true; // Reshuffle needed after a special fruit
        }

        function handleGoldenFruit(assignment) {
            document.getElementById('sound-golden')?.play();
            specialFruitsState.golden.used = true; // Mark as used
            const luckyPlayer = assignment.player;
            changeShieldCount(luckyPlayer, 1);
            showEliminationPopup(`حصل ${luckyPlayer} على درع إضافي!`, '🌟 فاكهة ذهبية 🌟', 'golden');
            return true; // Reshuffle needed after a special fruit
        }
        
        // --- MODIFIED: Corrected logic for Generous Fruit ---
        function handleGenerousFruit(assignment) {
            document.getElementById('sound-generous')?.play();
            specialFruitsState.generous.used = true; // Mark as used

            const unluckyPlayer = assignment.player;
            const wasSaved = processElimination(unluckyPlayer);
            
            let message = '';
            let needsReshuffle = false;

            // Step 1: Determine the fate of the unlucky player and set the message
            if (wasSaved) {
                message = `🛡️ نجا ${unluckyPlayer} من الإقصاء بفضل الدرع!`;
                needsReshuffle = true; // Reshuffle because a shield was used, which is a special event
            } else {
                message = `تم إقصاء ${unluckyPlayer}.`;
            }

            // Step 2: ALWAYS try to bring back an eliminated player, regardless of the outcome of Step 1
            if (eliminatedPlayers.length > 0) {
                // Find a player to re-add from the *current* list of eliminated players
                const playerToReAdd = eliminatedPlayers[Math.floor(Math.random() * eliminatedPlayers.length)];
                
                // Re-add the player silently (no extra toast message)
                reAddPlayer(playerToReAdd, true);
                
                // Append to the popup message
                message += `<br>ولكن كعربون كرم، تمت إعادة ${playerToReAdd} للعبة!`;
                
                // Since a player was re-added, a reshuffle is always necessary
                needsReshuffle = true;
            }
            
            showEliminationPopup(message, '🎁 فاكهة كريمة 🎁', 'generous');
            
            // Trigger the reshuffle if needed
            if (needsReshuffle) {
                setTimeout(setupGame, 1500);
            } else {
                checkGameStatus(); // Should not happen often here, but as a fallback
            }
        }


        function eliminatePlayer(playerName) {
            if (activePlayers.includes(playerName)) {
                activePlayers = activePlayers.filter(p => p !== playerName);
                if (!eliminatedPlayers.includes(playerName)) {
                    eliminatedPlayers.unshift(playerName);
                }
            }
        }

        function checkGameStatus() {
            updateGameInfo(); 
            updateEliminatedList();
            updateActivePlayersList();
            if (activePlayers.length === 1 && !countdownInterval) {
                startCountdown();
            } else if (activePlayers.length <= 0) {
                setTimeout(() => showWinner('لا يوجد فائز!'), 1000);
            }
        }

        function stopCountdown() {
            const countdownSound = document.getElementById('sound-countdown');
            if (countdownSound) { countdownSound.pause(); countdownSound.currentTime = 0; }
            if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
            const timerElement = document.getElementById('countdown-timer');
            if (timerElement) timerElement.style.display = 'none';
        }

        function startCountdown() {
            document.getElementById('sound-countdown')?.play();
            let timeLeft = 30;
            const timerElement = document.getElementById('countdown-timer');
            timerElement.style.display = 'block';
            const updateTimer = () => { timerElement.textContent = `⏰ ${timeLeft} ⏰`; };
            updateTimer();
            countdownInterval = setInterval(() => {
                timeLeft--; updateTimer();
                if (timeLeft <= 0) {
                    stopCountdown();
                    if (activePlayers.length === 1) showWinner(activePlayers[0]);
                    else showWinner('لا يوجد فائز!');
                }
                if (activePlayers.length > 1) { stopCountdown(); }
            }, 1000);
        }

        function showEliminationPopup(message, title, type = 'elimination') {
            if (type === 'shield' || type === 'golden') { document.getElementById('sound-shield')?.play(); }
            else if (type !== 'bomb' && type !== 'generous') { document.getElementById('sound-elimination')?.play(); }
            
            const popup = document.getElementById('elimination-popup');
            const content = document.getElementById('popup-content');
            const titleEl = document.getElementById('popup-title-text');
            const messageEl = document.getElementById('popup-message');

            titleEl.textContent = title;
            messageEl.innerHTML = message;
            content.className = `popup-content ${type}`;
            popup.classList.add('visible');
        }

        function closeEliminationPopup() { document.getElementById('elimination-popup').classList.remove('visible'); }
        
        function updateGameInfo() { document.getElementById('active-players-count').textContent = `النشطون: ${activePlayers.length} | المقصيون: ${eliminatedPlayers.length}`; }

        function updateEliminatedList() {
            const list = document.getElementById('eliminated-list');
            list.innerHTML = ''; 
            const reAddOldestBtn = document.getElementById('btn-re-add-oldest');
            if (reAddOldestBtn) { reAddOldestBtn.style.display = eliminatedPlayers.length > 0 ? 'inline-block' : 'none'; }

            eliminatedPlayers.forEach((player, index) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.className = 'btn-re-add';
                button.setAttribute('data-player-name', player);
                button.title = `إعادة إضافة ${player}`;
                button.textContent = '+';
                const playerLabel = index === 0 ? `💀 ${player} (آخر مقصي)` : `💀 ${player}`;
                const span = document.createElement('span'); span.textContent = playerLabel;
                li.appendChild(button); li.appendChild(span); list.appendChild(li);
            });
        }

        function getSafePlayerId(playerName) { return `player-id-${playerName.replace(/[^a-zA-Z0-9أ-ي]/g, '_')}`; }
        
        function updateActivePlayersList() {
            const list = document.getElementById('active-players-list');
            list.innerHTML = '';
            const sortedActive = [...activePlayers].sort((a, b) => a.localeCompare(b, 'ar'));
            sortedActive.forEach(player => {
                const li = document.createElement('li');
                const shieldCount = playerShields[player] || 0;
                const safeId = getSafePlayerId(player);
                li.innerHTML = `<span>${player}</span><div class="shield-controls"><button onclick="changeShieldCount('${player}', -1)" title="إنقاص درع">-</button><span id="shield-count-${safeId}">${shieldCount} 🛡️</span><button onclick="changeShieldCount('${player}', 1)" title="إضافة درع">+</button></div>`;
                list.appendChild(li);
            });
        }

        function changeShieldCount(playerName, amount) {
            const currentShields = playerShields[playerName] || 0;
            const newShields = Math.max(0, currentShields + amount);
            playerShields[playerName] = newShields;
            const safeId = getSafePlayerId(playerName);
            const countElement = document.getElementById(`shield-count-${safeId}`);
            if (countElement) { countElement.textContent = `${newShields} 🛡️`; }
        }
        
        function reAddPlayer(playerName, silent = false) {
            if (eliminatedPlayers.includes(playerName)) {
                if (!silent) document.getElementById('sound-re-add')?.play();
                stopCountdown();

                if (gameEnded) {
                    gameEnded = false;
                    document.getElementById('winner-screen').classList.remove('visible');
                    document.getElementById('active-players-section').style.display = 'block';
                    document.getElementById('eliminated-section').style.display = 'block';
                }
                
                eliminatedPlayers = eliminatedPlayers.filter(p => p !== playerName);
                activePlayers.push(playerName);
                if (!playerShields.hasOwnProperty(playerName)) { playerShields[playerName] = 0; }
                if (!silent) showToast(`تم إعادة ${playerName} للعبة! 🎮`);
                
                setupGame();
            }
        }

        function reAddOldestEliminatedPlayer() {
            if (eliminatedPlayers.length > 0) { reAddPlayer(eliminatedPlayers[eliminatedPlayers.length - 1]); }
        }
        
        document.getElementById('eliminated-list').addEventListener('click', function(event) {
            const target = event.target;
            if (target && target.classList.contains('btn-re-add')) {
                const playerName = target.getAttribute('data-player-name');
                if (playerName) reAddPlayer(playerName);
            }
        });

        function addNewPlayer() {
            const newName = prompt("أدخل اسم اللاعب الجديد:");
            if (newName && newName.trim() !== '') {
                stopCountdown();
                const cleanName = newName.trim();
                const allPlayers = [...activePlayers, ...eliminatedPlayers];
                if (allPlayers.includes(cleanName)) { showToast("هذا اللاعب موجود بالفعل!"); return; }
                
                activePlayers.push(cleanName);
                playerShields[cleanName] = 0;
                showToast(`أهلاً باللاعب الجديد ${cleanName}!`);
                setupGame();
            }
        }

        function plantNewBomb() {
            const availableItems = fruitAssignments.filter(a => !a.used && a.type === 'normal');
            if (availableItems.length === 0) { showToast('لا توجد أماكن متاحة لزرع القنبلة!'); return; }
            const randomIndex = Math.floor(Math.random() * availableItems.length);
            availableItems[randomIndex].type = 'bomb';
            bombAvailableForPlanting = false;
            updateBombControls();
            showToast('تم زرع قنبلة جديدة بنجاح! 💣');
        }

        function updateBombControls() {
            const bombControls = document.getElementById('bomb-controls');
            const plantButton = document.getElementById('plant-bomb-btn');
            const bombStatus = document.getElementById('bomb-status');

            if (activePlayers.length < 6 && !bombExploded) {
                bombControls.style.display = 'block';
                plantButton.disabled = false;
                bombStatus.textContent = 'يمكنك زرع قنبلة يدوياً.';
                bombAvailableForPlanting = true;
            } else if (bombExploded) {
                bombControls.style.display = 'block';
                plantButton.disabled = !bombAvailableForPlanting;
                bombStatus.textContent = bombAvailableForPlanting ? 'القنبلة متاحة للزرع الآن!' : 'تم استخدام ميزة زرع القنبلة.';
            } else {
                bombControls.style.display = 'none';
            }
        }
        
        function showWinner(winnerName) {
            const music = document.getElementById('music-bg');
            if (music) music.pause();
            stopCountdown();
            document.getElementById('sound-win')?.play();
            gameEnded = true;
            document.getElementById('winner-name').textContent = winnerName;
            document.getElementById('winner-screen').classList.add('visible');
            
            document.getElementById('active-players-section').style.display = 'none';
            document.getElementById('eliminated-section').style.display = 'none';

            const canvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                myConfetti({ startVelocity: 30, spread: 360, ticks: 60, zIndex: 1001, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                myConfetti({ startVelocity: 30, spread: 360, ticks: 60, zIndex: 1001, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }

        function playAgain(isFirstTimeSetup = false) {
            const music = document.getElementById('music-bg');
            if (music) { music.pause(); music.currentTime = 0; }
            musicStarted = false;
            stopCountdown();
            
            if (!isFirstTimeSetup) {
                const currentPlayers = [...activePlayers, ...eliminatedPlayers];
                document.getElementById('player-names').value = currentPlayers.join('\n');
                document.getElementById('winner-screen').classList.remove('visible');
                document.getElementById('gameScreen').classList.remove('active');
                document.getElementById('startScreen').classList.add('active');
                return;
            }
            
            eliminatedPlayers = [];
            fruitAssignments = [];
            playerShields = {};
            activePlayers.forEach(p => playerShields[p] = 0);
            
            gameEnded = false; 
            bombExploded = false; 
            bombAvailableForPlanting = false;
            
            // --- MODIFIED: Reset the state for the new game ---
            Object.keys(specialFruitsState).forEach(key => {
                specialFruitsState[key].used = false;
            });
            // specialFruitsAreEnabled is set only in startTheGame() and persists until a new game starts from the main screen.

            document.getElementById('gameScreen').classList.add('active');
            document.getElementById('startScreen').classList.remove('active');
            
            setupGame();
        }

        function savePlayersList() {
            const names = document.getElementById('player-names').value;
            if (names.trim()) {
                localStorage.setItem('fruitWarPlayers', names);
                showToast('تم حفظ القائمة بنجاح! 💾');
            } else { showToast('لا يوجد أسماء لحفظها!'); }
        }

        function loadPlayersList() {
            const savedNames = localStorage.getItem('fruitWarPlayers');
            if (savedNames) {
                document.getElementById('player-names').value = savedNames;
                showToast('تم تحميل القائمة! 📂');
            } else { showToast('لا توجد قائمة محفوظة!'); }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }
    </script>
</body>
